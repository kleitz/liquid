<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="title-bar">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h3><span th:text="#{goods}"></span></h3>
      </div>
  
      <div class="col-lg-6">
        <form class="pull-right form-inline" method="GET" role="form" action="/goods" th:object="${searchBarForm}">
          <div class="input-group">
            <input type="text" class="form-control" th:field="*{text}" th:placeholder="#{goods.name}" />
            <span class="input-group-btn">                    
              <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" /></button>
            </span>
          </div><!-- input-group -->
        </form>
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- /.container -->
</div><!-- title-bar -->

<div id="t" class="container">
    <table class="table table-striped table-hover table-condensed table-16">
        <thead>
        <tr>
            <th th:text="#{goods.id}">ID</th>
            <th th:text="#{goods.name}">Name</th>
            <th th:text="#{status}">Name</th>
            <th><a href="/goods/new"><span class="glyphicon glyphicon-plus text-success" /></a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods : ${page.content}">
            <td th:text="${goods.id}">ID</td>
            <td th:text="${goods.name}">Name</td>
            <td th:text="${goods.status}">Status</td>
            <td><a th:href="'/goods/' + ${goods.id}"><span class="glyphicon glyphicon-pencil" /></a></td>
        </tr>
        </tbody>
    </table>
    
    <div th:include="layout :: pagination_bar(${searchBarForm.href})"></div>
</div><!-- /.container -->



<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
