<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(accounts)}">
        <thead>
        <tr>
            <th th:text="#{account.uid}">Account ID</th>
            <th th:text="#{group}">Account Group</th>
            <th th:text="#{email}">Email</th>
            <th th:text="#{account.locked}">Locked</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.uid}">Account ID</td>
            <td th:text="#{'role.' + ${account.group}}">Account Group</td>
            <td th:text="${account.email}">Email</td>
            <td>
                <a th:if="${account.pwdAccountLockedTime}" th:href="'/account/' + ${account.uid} + '?action=unlock'"
                   class="btn btn-default btn-xs">
                    <i class="glyphicon glyphicon-lock"/>
                </a>
                <a th:unless="${account.pwdAccountLockedTime}" th:href="'/account/' + ${account.uid} + '?action=lock'"
                   class="btn btn-default btn-xs">
                    <i class="glyphicon glyphicon-ok"/>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
