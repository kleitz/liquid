<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <form action="/account/password/uid" method="POST" class="form-horizontal center"
          th:object="${passwordChange}" th:action="'/account/password' + (${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? '/' + *{uid} : '')">
          
        <div th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="form-group" th:classappend="${#fields.hasErrors('oldPassword')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{old.password}">Account Password</label>

            <div class="col-lg-9">
                <input type="password" th:field="*{oldPassword}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span th:errors="*{oldPassword}">error</span>
            </div>
        </div>          

        <div class="form-group" th:classappend="${#fields.hasErrors('newPassword')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{new.password}">Account Password</label>

            <div class="col-lg-9">
                <input type="password" th:field="*{newPassword}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span th:errors="*{newPassword}">error</span>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('newPassword2')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{new.password2}">Account Password 2</label>

            <div class="col-lg-9">
                <input type="password" th:field="*{newPassword2}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span th:errors="*{newPassword2}">error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="apply" value="Apply" class="btn btn-default"
                       th:value="#{update}"/>
                <span th:if="${done}" class="glyphicon glyphicon-ok"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
