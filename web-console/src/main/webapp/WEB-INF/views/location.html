<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->

    <style>
        div#location.container {
        max-width: 800px;
        }
    </style>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(locations)}">
        <thead>
        <tr>
            <th th:text="#{location.id}">ID</th>
            <th th:text="#{location.name}">Name</th>
            <th th:text="#{location.type}">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.id}">ID</td>
            <td th:text="${location.name}">Name</td>
            <td th:text="#{${locationTypes[__${location.type}__].i18nKey}}">Type</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /.container -->

<div id="location" claas="container">
    <form action="/location" method="POST" class="form-horizontal center"
          th:object="${location}">

        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{location.name}">Location Name</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span th:errors="*{name}">error</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{location.type}">Location Type</label>

            <div class="col-lg-9">
                <select th:field="*{type}" class="form-control">
                    <option th:each="locationType : ${locationTypes}"
                            th:value="${locationType.type}"
                            th:text="#{${locationType.i18nKey}}">Location Type
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="add" value="Add Location" class="btn btn-default"
                       th:value="#{location.add}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
