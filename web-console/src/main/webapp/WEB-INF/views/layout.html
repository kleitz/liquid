<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>

<div th:fragment="header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="#{branding}">Branding</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/order" th:text="#{order}">Order</a></li>
                    <li><a href="/task" th:text="#{task}">Task</a></li>
                    <li><a href="/customer" th:text="#{customer}">Customer</a></li>
                    <li><a href="/cargo" th:text="#{cargo}">Cargo</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-user"></i>&nbsp;
                            <span sec:authentication="name">Logged User Name</span>
                            [
                            <span sec:authorize="hasRole('ROLE_SALES')" th:text="#{role.sales}"></span>
                            <span sec:authorize="hasRole('ROLE_MARKETING')" th:text="#{role.marketing}"></span>
                            <span sec:authorize="hasRole('ROLE_OPERATING')" th:text="#{role.operating}"></span>
                            <span sec:authorize="hasRole('ROLE_CONTAINER')" th:text="#{role.container}"></span>
                            <span sec:authorize="hasRole('ROLE_FIELD')" th:text="#{role.field}"></span>
                            <span sec:authorize="hasRole('ROLE_COMMERCE')" th:text="#{role.commerce}"></span>
                            ]
                        </a>
                    </li>
                    <li><a href="logout" th:text="#{logout}">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<!--/header -->

<div th:fragment="left-side">
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="list-group">
            <a href="/task" class="list-group-item" th:classappend="${queueActive}" th:text="#{task.queue}">Task
                Queue</a>
            <a href="/task/my" class="list-group-item" th:classappend="${myActive}" th:text="#{task.my}">My Task</a>
        </div>
    </div>
</div>

<div th:fragment=" footer">
    <hr/>
    <div class="container">
        <footer>
            <p th:text="#{footer}">Copyright</p>
        </footer>
    </div>
    <!-- /.container -->
</div>
<!--/footer -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
