<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>

<div th:fragment="header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="#{branding}">Branding</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/order" th:text="#{order}">Order</a></li>
                    <li><a href="/task" th:text="#{task}">Task</a></li>
                    <li><a href="/container" th:text="#{container}">Container</a></li>
                    <li><a href="/customer" th:text="#{customer}">Customer</a></li>
                    <li><a href="/sp" th:text="#{sp}">SP</a></li>
                    <li><a href="/cargo" th:text="#{cargo}">Cargo</a></li>
                    <li><a href="/ct" th:text="#{charge.type}">Charge Type</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-user"></i>&nbsp;
                            <span sec:authentication="name">Logged User Name</span>
                            [
                            <span sec:authorize="hasRole('ROLE_SALES')" th:text="#{role.sales}"></span>
                            <span sec:authorize="hasRole('ROLE_MARKETING')" th:text="#{role.marketing}"></span>
                            <span sec:authorize="hasRole('ROLE_OPERATING')" th:text="#{role.operating}"></span>
                            <span sec:authorize="hasRole('ROLE_CONTAINER')" th:text="#{role.container}"></span>
                            <span sec:authorize="hasRole('ROLE_FIELD')" th:text="#{role.field}"></span>
                            <span sec:authorize="hasRole('ROLE_COMMERCE')" th:text="#{role.commerce}"></span>
                            ]
                        </a>
                    </li>
                    <li><a href="logout" th:text="#{logout}">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<!--/header -->

<div th:fragment="left-side">
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="list-group">
            <a href="/task" class="list-group-item" th:classappend="${queueActive}" th:text="#{task.queue}">Task
                Queue</a>
            <a href="/task/my" class="list-group-item" th:classappend="${myActive}" th:text="#{task.my}">My Task</a>
        </div>
    </div>
</div>

<!-- Task Operation -->
<!-- Deprecated -->
<div th:fragment="task-header">
    <div class="container">
        <div>
            <h3 th:text="${task.name}">Task Name</h3>

            <p th:text="${task.description}">Task Description</p>
        </div>

        <br/>

        <div th:if="!${task.assignee}">
            <form action="/task" method="POST">
                <input type="hidden" name="taskId" value="taskId" th:value="${task.id}"/>
                <input type="hidden" name="action" value="claim"/>
                <input type="submit" name="claim" value="Claim Task" class="btn btn-primary"
                       th:value="#{task.claim}"/>
            </form>
        </div>
    </div>
</div>

<!-- Task Bar -->
<div th:fragment="task-bar">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <h3 th:text="${task.name}">Task Name</h3>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <blockquote>
                        <p th:text="${task.description}"></p>
                    </blockquote>
                </div>
                <div class="col-lg-3">
                    <form action="/task" method="POST">
                        <input type="hidden" name="taskId" value="taskId" th:value="${task.id}"/>

                        <input type="submit" name="claim" value="Claim" class="btn btn-default"
                               th:unless="${task.assignee}" th:value="#{task.claim}"/>
                        <input type="submit" name="complete" value="Complete" class="btn btn-default"
                               th:if="${task.assignee}" th:value="#{task.complete}"/>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.jumbotron -->
</div>

<!-- planning -->
<div th:fragment="planning-tab">
    <ul class="nav nav-tabs">
        <li class="active" th:class="${planning.transModeKey} == 'railway' ? 'active'">
            <a href="/task/{taskId}/planning/railway"
               th:href="'/task/' + ${taskId} + '/planning/railway'" th:text="#{railway}">Railway</a>
        </li>
        <li class="active" th:class="${planning.transModeKey} == 'barge' ? 'active'">
            <a href="/task/{taskId}/planning/barge"
               th:href="'/task/' + ${taskId} + '/planning/barge'" th:text="#{barge}">Barge</a>
        </li>
        <li class="active" th:class="${planning.transModeKey} == 'vessel' ? 'active'">
            <a href="/task/{taskId}/planning/vessel"
               th:href="'/task/' + ${taskId} + '/planning/vessel'" th:text="#{vessel}">Vessel</a>
        </li>
        <li class="active" th:class="${planning.transModeKey} == 'charge' ? 'active'">
            <a href="/task/{taskId}/planning/charge"
               th:href="'/task/' + ${taskId} + '/planning/charge'" th:text="#{charge}">Charge</a>
        </li>
        <li class="active" th:class="${planning.transModeKey} == 'overview' ? 'active'">
            <a href="/task/{taskId}/planning/overview"
               th:href="'/task/' + ${taskId} + '/planning/overview'"
               th:text="#{summary}">Overview</a>
        </li>
    </ul>
</div>

<div th:fragment="planning-route">
    <!-- TODO: ugly -->
    <div class="container">
        <form action="/task" method="POST" class="form-inline" th:object="${planning}"
              th:action="'/task/' + ${taskId} + '/planning'">
            <label class="checkbox">
                <input type="checkbox" name="sameRoute" th:field="*{sameRoute}"/>
                <span th:text="#{trans.same.route}">Same Route</span>
            </label>

            <input type="hidden" th:field="*{transMode}" value="0"/>

            <!-- No any routes here. -->
            <input type="submit" name="apply" value="Apply Planning Settings" class="btn btn-primary"
                   th:value="#{apply}"/>

            <input type="hidden" th:field="*{id}" value="0" th:if="*{status}"/>

            <!-- When railway route has been created. -->
            <input type="submit" name="delete" value="Delete Transportation"
                   class="btn btn-primary"
                   th:value="#{trans.delete.route}" th:if="*{status}"/>

            <a href="/task/{taskId}/planning/{transModeKey}" class="btn btn-primary"
               th:href="'/task/' + ${taskId} + '/planning/' + *{transModeKey} +'/new'" th:unless="*{status} == 2">
                <span th:text="#{trans.add.route}"/>
            </a>
        </form>
    </div>
    <!-- /.container -->
</div>

<!-- footer -->
<div th:fragment="footer">
    <hr/>
    <div class="container">
        <footer>
            <p th:text="#{footer}">Copyright</p>
        </footer>
    </div>
    <!-- /.container -->
</div>
<!--/footer -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
