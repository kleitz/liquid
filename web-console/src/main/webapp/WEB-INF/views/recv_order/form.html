<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div id="order" class="container">
<form id="orderForm" action="/recv_order" method="POST" th:object="${order}" class="center">
<div class="row">
<div class="col-lg-8">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="row" th:if="${order.id}">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}" class="form-control" readonly="readonly"/>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="form-group">
                        <label th:text="#{service.type}">Service Type</label>
                        <select th:field="*{serviceTypeId}" class="form-control">
                            <option th:each="serviceType : ${serviceTypes}"
                                    th:value="${serviceType.id}"
                                    th:text="'(' + ${serviceType.code} + ')' + ${serviceType.name}">Service Type Name
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row"> 

                <input type="hidden" th:field="*{customerId}"/>

                <div class="col-lg-12">
                    <div class="form-group" th:classappend="${#fields.hasErrors('customerName')} ? 'has-error'">
                        <label th:text="#{customer}">Customer</label><br/>
                        <input type="text" th:field="*{customerName}" class="typeahead form-control" placeholder="customer name"
                               th:placeholder="#{customer.name}"/>
                        <span th:errors="*{customerName}">error</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" th:classappend="${#fields.hasErrors('consignee')} ? 'has-error'">
                        <label th:text="#{consignee} + ' *'">Consignee</label>
                        <input type="text" th:field="*{consignee}" class="form-control"/>

                        <span th:errors="*{consignee}">error</span>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group" th:classappend="${#fields.hasErrors('consigneePhone')} ? 'has-error'">
                        <label th:text="#{consignee.phone} + ' *'">Consignee</label>
                        <input type="text" th:field="*{consigneePhone}" class="form-control"/>

                        <span th:errors="*{consigneePhone}">error</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group" th:classappend="${#fields.hasErrors('consigneeAddress')} ? 'has-error'">
                        <label th:text="#{consignee.address} + ' *'">Consignee Address</label>
                        <input type="text" th:field="*{consigneeAddress}" class="form-control"/>

                        <span th:errors="*{consigneeAddress}">error</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label th:text="#{origination} + ' *'">Origin</label>
                        <select th:field="*{origination}" class="form-control">
                            <option th:each="location : ${locations}"
                                    th:value="${location.id}"
                                    th:text="${location.name}">Location Name
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label th:text="#{destination} + ' *'">Destination</label>
                        <select th:field="*{destination}" class="form-control">
                            <option th:each="location : ${locations}"
                                    th:value="${location.id}"
                                    th:text="${location.name}">Location Name
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label th:text="#{goods}">Cargo</label>
                        <select th:field="*{goodsId}" class="form-control">
                            <option th:each="goods : ${cargos}"
                                    th:value="${goods.id}"
                                    th:text="${goods.name}">Cargo Name
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group" th:classappend="${#fields.hasErrors('goodsWeight')} ? 'has-error'">
                        <label th:text="#{goods.weight.with.unit}">Cargo Weight</label>
                        <input type="text" th:field="*{goodsWeight}" class="form-control"/>

                        <span th:errors="*{goodsWeight}">error</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" th:classappend="${#fields.hasErrors('cnyTotal')} ? 'has-error'">
                        <label th:text="#{price.cny}">Price</label>
                        <input type="text" th:field="*{cnyTotal}" class="form-control"/>

                        <span th:errors="*{cnyTotal}">error</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#column1 -->

<!-- second column -->
<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label th:text="#{container.type}">Container Type</label>
                        <ul class="list-inline">
                            <li th:each="containerType : ${containerTypes}">
                                <input type="radio"
                                       th:field="*{containerType}"
                                       th:value="${containerType.type}"/>
                                <label th:for="${#ids.prev('containerType')}"
                                       th:text="#{${containerType.i18nKey}}">Container Type</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!--
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label th:text="#{container.capacity}">Container Capacity</label>
                        <ul class="list-inline">
                            <li th:each="capacity : ${containerCaps}">
                                <input type="radio"
                                       th:field="*{containerCap}" th:value="${capacity.type}"/>
                                <label th:for="${#ids.prev('containerCap')}"
                                       th:text="${capacity.name}">Container Capacity</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group" th:classappend="${#fields.hasErrors('containerQuantity')} ? 'has-error'">
                        <label th:text="#{container.quantity} + ' *'">Container Quantity</label>
                        <input type="text" th:field="*{containerQuantity}" class="form-control"/>

                        <span th:errors="*{containerQuantity}">error</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" th:text="#{container.list}">Container List</span>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default"
                                        name="addContainer">
                                    <i class="glyphicon glyphicon-plus"/>
                                </button>
                            </span>
                        </div>

                        <br/>

                        <ul class="list-group">
                            <li class="list-group-item" th:each="bicCode,rowStat : *{bicCodes}">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           th:field="*{bicCodes[__${rowStat.index}__]}"
                                           th:classappend="${#fields.hasErrors('bicCodes[__${rowStat.index}__]')}? 'fieldError'"/>
                                    <span class="input-group-btn">
                                        <button type="submit" name="removeContainer" class="btn btn-default"
                                                th:value="${rowStat.index}">
                                            <i class="glyphicon glyphicon-minus"/>
                                        </button>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- /#column2 -->

<br/>

<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
        <input type="submit" name="save" value="Save Order" class="btn btn-default"
               th:attr="value=#{order.save}"/>
        <input type="submit" name="submit" value="Submit Order" class="btn btn-default"
               th:attr="value=#{order.submit}"/>
    </div>
</div>
</form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->

<script>
    $(document).ready(function() {
        if($('input[name=loadingType]:checked', '#orderForm').val() == 0) {
            $("#loadingAddressSec").hide();
            $("#loadingEtSec").hide();
            $("#loadingContactSec").hide();
            $("#loadingPhoneSec").hide();
        }
        
        $("input[name$='loadingType']").click(function() {
            var value = $(this).val();
            if(value == 0) {
                $("#loadingAddressSec").hide();
                $("#loadingEtSec").hide();
                $("#loadingContactSec").hide();
                $("#loadingPhoneSec").hide();
            }
            else {
                $("#loadingAddressSec").show();
                $("#loadingEtSec").show();
                $("#loadingContactSec").show();
                $("#loadingPhoneSec").show();
            }
        });
        
        var customers = initCustomerAc();
        $('#customerName').acWithTemplate(customers, 'name', 'customerId', '<p><strong>{{name}}</strong> – {{code}}</p>');        
    });

</script>
</body>

</html>
