<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"/>
<!-- {!end layout} -->

<div class="container">
    <br/>
    <ul class="nav nav-tabs">
        <li class="active" th:class="${tab} == 'detail' ? 'active'">
            <a th:href="'/recv_order/' + ${order.id} + '/detail'" th:text="#{order.detail}">Order Detail</a></li>
        <li class="active" th:class="${tab} == 'task' ? 'active'">
            <a th:href="'/recv_order/' + ${order.id} + '/task'" th:text="#{task}">Task</a></li>
        <li class="active" th:class="${tab} == 'charge' ? 'active'">
            <a th:href="'/recv_order/' + ${order.id} + '/charge'" th:text="#{charge}">Charge</a></li>
    </ul>
</div>

<!-- /.container -->

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16"
           sth:unless="${#lists.isEmpty(tasks)}">
        <thead>
        <tr>
            <th th:text="#{task.id}">Task ID</th>
            <th th:text="#{task.name}">Task Name</th>
            <th th:text="#{task.description}">Task Description</th>
            <th th:text="#{task.owner}">Task Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">Task ID</td>
            <td>
                <a href="/task/taskId" th:href="'/task/' + ${task.id}" th:text="${task.name}">Task Name</a>
            </td>
            <td th:text="${task.description}">Task Description</td>
            <td th:text="${task.assignee}">Task Owner</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
