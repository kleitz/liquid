<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(customers)}">
        <thead>
        <tr>
            <th th:text="#{customer.id}">ID</th>
            <th th:text="#{customer.name}">Name</th>
            <th th:text="#{address}">Address</th>
            <th th:text="#{contact}">Contact</th>
            <th th:text="#{phone}">Phone</th>
            <th th:text="#{cell}">Cell</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">ID</td>
            <td th:text="${customer.name}">Name</td>
            <td th:text="${customer.address} + ', ' + ${customer.postcode}">Name</td>
            <td th:text="${customer.contact}">Contact</td>
            <td th:text="${customer.phone}">Phone</td>
            <td th:text="${customer.cell}">Cell</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <form action="/customer" method="POST" th:object="${customer}" class="form">
        <div class="form-group">
            <label th:text="#{customer.name}">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <span th:errors="*{name}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{address}">Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>

            <span th:errors="*{address}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{postcode}">Postcode</label>
            <input type="text" th:field="*{postcode}" class="form-control"/>

            <span th:errors="*{postcode}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{contact}">Contact</label>
            <input type="text" th:field="*{contact}" class="form-control"/>

            <span th:errors="*{contact}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{phone}">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control"/>

            <span th:errors="*{phone}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{cell}">Cell</label>
            <input type="text" th:field="*{cell}" class="form-control"/>

            <span th:errors="*{cell}">error</span>
        </div>

        <input type="submit" value="Add Customer" class="btn btn-lg btn-primary btn-block"
               th:attr="value=#{customer.add}"/>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
