<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <a href="/order/form" class="btn btn-lg btn-primary btn-block"
       th:text="#{order.create}">Add Order</a>
</div>

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(orders)}">
        <thead>
        <tr>
            <th th:text="#{order.id}">ID</th>
            <th th:text="#{customer.name}">Customer Name</th>
            <th th:text="#{origin}">Origin</th>
            <th th:text="#{destination}">Destination</th>
            <th th:text="#{consignee}">Consignee</th>
            <th th:text="#{cargo.name}">Cargo Name</th>
            <th th:text="#{cargo.weight}">Cargo Weight</th>
            <th th:text="#{trade.type}">Trade Type</th>
            <th th:text="#{loading.type}">Loading Type</th>
            <th th:text="#{has.delivery}">Has Delivery</th>
            <th th:text="#{price}">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">ID</td>
            <td th:text="${order.customerName}">Customer Name</td>
            <td th:text="${order.origin}">Origin</td>
            <td th:text="${order.destination}">Destination</td>
            <td th:text="${order.consignee}">Consignee</td>
            <td th:text="${order.cargoName}">Cargo Name</td>
            <td th:text="${order.weight}">Cargo Weight</td>
            <td th:text="${order.tradeTypeName}">Trade Type</td>
            <td th:text="${order.loadingTypeName}">Loading Type</td>
            <td th:text="${order.hasDelivery}">Loading Type</td>
            <td th:text="${order.price}">Price</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
