<!DOCTYPE html> 
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container-fluid">
  <div class="row title-bar">
    <div class="col-xs-6">
      <span th:text="#{settlement}" />
    </div>
    <div class="col-xs-6">     
      <button type="button" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#crjModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
      </button>
    </div>
  </div><!-- row -->
</div><!-- /.container -->

<hr />

<div id="journals" class="container-fluid"></div>

<div class="modal fade" id="crjModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><span th:text="#{settlement}" /></h4>
      </div>

      <div class="modal-body">
        <form id="crjForm">
            <input type="text" id="order" name="order">order</input>
            <input type="text" id="qtyOfBox" name="qtyOfBox">qtyOfBox</input>
            <input type="text" id="paidAmt" name="paidAmt">paidAmt</input>
        </form> 
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><span th:text="#{modal.close}" /></button>
        <button type="submit" class="btn btn-primary"><span th:text="#{settlement}" /></button>
      </div>
    </div>
  </div>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->

<script type="text/jsx" src="/resources/js/accounting/receivable/journal.js"></script>

<script>
$(document).ready(function() {
    // Attach a submit handler to the form
    $("#crjForm").submit(function(event) {
        // Stop form from submitting normally
        event.preventDefault();
        $.post("/api/receivable/journal", $("#crjForm").serialize()).
        done(function(data) {
            console.log("ok");
            $('#crjModal').modal('hide');
        });
    });
});
</script>

</body>

</html>
