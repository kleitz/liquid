<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <div th:unless="${#lists.isEmpty(containers)}">
        <table class="table table-striped table-hover table-condensed table-16">
            <thead>
            <tr>
                <th th:text="#{container.id}">ID</th>
                <th>BIC Code</th>
                <th th:text="#{container.owner}">Owner</th>
                <th th:text="#{status}">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="container : ${containers}">
                <td th:text="${container.id}">ID</td>
                <td th:text="${container.bicCode}">BIC Code</td>
                <td th:text="${container.owner}">Owner</td>
                <td th:text="#{${statusArray[__${container.status}__].i18nKey}}">Status</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<div class="container">
    <form action="/container" method="POST" class="form-horizontal center" th:object="${container}">

        <div class="form-group" th:classappend="${#fields.hasErrors('bicCode')} ? 'has-error'">
            <label class="col-lg-3 control-label">BIC Code *</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{bicCode}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span class="help-inline" th:errors="*{bicCode}">error</span>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('owner')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{container.owner} + ' *'">Owner</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{owner}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span class="help-inline" th:errors="*{owner}">error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="add" value="Add Container" class="btn btn-default"
                       th:value="#{container.add}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
