<!DOCTYPE html>
<html>

  <head th:replace="layout :: head" />

  <body>
  
    <div th:include="layout :: header"></div>
    
    <div th:include="invoice/fragments :: title-bar('invoice', '/invoices')"></div>

    <div class="container">
      <table class="table table-striped table-hover table-condensed table-16">
        <thead>
          <tr>
            <th><span th:text="#{id}">ID</span></th>
            <th><span th:text="#{invoice.no}">Invoice No.</span></th>
            <th><span th:text="#{issued.at}">Issued At</span></th>
            <th><span th:text="#{description}">Description</span></th>
            <th><span th:text="#{status}">Status</span></th>
            <th>
              <a href="/invoices/new">
                <span class="glyphicon glyphicon-plus text-success"></span>
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="invoice : ${page.content}">
            <td><span th:text="${invoice.id}">ID</span></td>
            <td><span th:text="${invoice.invoiceNo}">Invoice No.</span></td>
            <td><span th:text="${invoice.issuedAt}">Issued At</span></td>
            <td><span th:text="${invoice.description}">Description</span></td>
            <td><span th:text="${invoice.status}">Status</span></td>
            <td>
              <a href="#">
                <span class="glyphicon glyphicon-edit text-success"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div><!-- container -->

    <div th:include="layout :: footer"></div>

    <div th:replace="layout :: js" />

  </body>

</html>
