<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">

    <form name='f' action="/login" method='POST' class="form">
        <h2 class="form-heading" th:text="#{login}">Login</h2>

        <div class="form-group">
            <label th:text="#{username}">Username</label>
            <input type="text" name="username" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:text="#{password}">Password</label>
            <input type="password" name="password" class="form-control"/>
        </div>

        <input type="submit" value='Login' class="btn btn-lg btn-default btn-block" th:attr="value=#{login}"/>
    </form>

</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
