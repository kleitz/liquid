<!DOCTYPE html>
<html style="background-size:cover;background-image:url(../resources/images/bg.jpg);">

  <head th:replace="layout :: head" />

  <body style="background-color: transparent;">
  
  <div id="f" class="container">
      <div th:include="layout :: alert"/>
      <h3><span th:text="#{register}"></span></h3>
      <hr />
      <form action="/user/register" method="POST" th:object="${user}">
  
          <div class="form-group" th:classappend="${#fields.hasErrors('uid')} ? 'has-error'">
              <label th:text="#{user.uid}">User UID</label>
              <input type="text" th:field="*{uid}" class="form-control input-sm"/>
              <span th:errors="*{uid}">error</span>
          </div>
  
          <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
              <label th:text="#{password}">User Password</label>
              <input type="password" th:field="*{password}" class="form-control input-sm"/>
              <span th:errors="*{password}">error</span>
          </div>
  
          <div class="form-group" th:classappend="${#fields.hasErrors('password2')} ? 'has-error'">
              <label th:text="#{password2}">User Password 2</label>
              <input type="password" th:field="*{password2}" class="form-control input-sm"/>
              <span th:errors="*{password2}">error</span>
          </div>
  
          <div class="form-group" th:classappend="${#fields.hasErrors('surname')} ? 'has-error'">
              <label th:text="#{surname}">Surnmae</label>
              <input type="text" th:field="*{surname}" class="form-control input-sm"/>
              <span th:errors="*{surname}">error</span>
          </div>
  
          <div class="form-group" th:classappend="${#fields.hasErrors('givenName')} ? 'has-error'">
              <label th:text="#{given.name}">Given Name</label>
              <input type="text" th:field="*{givenName}" class="form-control input-sm"/>
              <span th:errors="*{givenName}">error</span>
          </div>
  
          <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
              <label th:text="#{email}">Email</label>
              <input type="text" th:field="*{email}" class="form-control input-sm"/>
              <span th:errors="*{email}">error</span>
          </div>
  
          <div class="form-group">
              <label th:text="#{group}">Group</label>
  
              <select th:field="*{group}" class="form-control input-sm">
                  <option th:each="g : ${groups}"
                          th:value="${g.id}"
                          th:text="${g.name}">Department Name
                  </option>
              </select>
          </div>
  
          <input type="submit" name="register" value="Register" class="btn btn-success btn-block btn-sm" th:value="#{user.register}"/>
      </form>
  </div>
  <!-- /.container -->
  
    <footer>
      <p style="color: white;" th:text="#{footer} + #{version} + ' ' + '' + #{build.date}">Copyright</p>
    </footer>
 
    <div th:replace="layout :: js" />
  </body>
</html>
