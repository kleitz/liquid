<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="t" class="container">
    <h3><span th:text="#{service.subtype}"></span></h3>
    
    <hr />
    
    <table class="table table-striped table-hover table-condensed table-16">
        <thead>
        <tr>
            <th th:text="#{code}">Code</th>
            <th th:text="#{name}">Name</th>
            <th th:text="#{status}">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceSubtype : ${serviceSubtypes}">
            <td th:text="${serviceSubtype.code}">Code</td>
            <td th:text="${serviceSubtype.name}">Name</td>
            <td>
                <i th:unless="${serviceSubtype.status}" class="glyphicon glyphicon-ok"/>
                <i th:if="${serviceSubtype.status}" class="glyphicon glyphicon-ban-circle"/>                
            </td>
        </tr>
        <tr>
            <form action="/service_subtype" method="POST" th:object="${serviceSubtype}">
            <td><input type="text" class="form-control input-sm" id="code" placeholder="Enter Code" th:field="*{code}" /></td>
            <td><input type="text" class="form-control input-sm" id="name" placeholder="Enter Name" th:field="*{name}" /></td>
            <td><button type="submit" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"/></button></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
