<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div class="container">
    <form action="/service_subtype" method="POST" th:object="${serviceSubtype}">
        <div class="row">        
            <div class="form-group col-lg-3 col-lg-push-4">
                <label for="code" th:text="#{code}">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Enter Code" th:field="*{code}"/>
            </div>        
            <div class="form-group col-lg-3 col-lg-push-4">
                <label for="name" th:text="#{name}">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" th:field="*{name}" />
            </div>
            <div class="form-group col-lg-2 col-lg-push-4">
                <label>&nbsp;</label>
                <button type="submit" class="form-control btn btn-default" th:text="#{service.subtype.create}">Add</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16">
        <thead>
        <tr>
            <th th:text="#{code}">Code</th>
            <th th:text="#{name}">Name</th>
            <th th:text="#{status}">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceSubtype : ${serviceSubtypes}">
            <td th:text="${serviceSubtype.code}">Code</td>
            <td th:text="${serviceSubtype.name}">Name</td>
            <td>
                <i th:unless="${serviceSubtype.status}" class="glyphicon glyphicon-ok"/>
                <i th:if="${serviceSubtype.status}" class="glyphicon glyphicon-ban-circle"/>                
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
