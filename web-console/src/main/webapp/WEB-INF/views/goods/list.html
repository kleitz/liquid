<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="t" class="container">
    <h3><span th:text="#{goods}"></span></h3>
    
    <hr />

    <table class="table table-striped table-hover table-condensed table-16">
        <thead>
        <tr>
            <th th:text="#{goods.id}">ID</th>
            <th th:text="#{goods.name}">Name</th>
            <th th:text="#{status}">Name</th>
            <th><a href="/goods/new"><button class="btn btn-success btn-xs"><i class="glyphicon glyphicon-plus"/></button></a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods : ${page.content}">
            <td th:text="${goods.id}">ID</td>
            <td th:text="${goods.name}">Name</td>
            <td th:text="${goods.status}">Status</td>
            <td><a th:href="'/goods/' + ${goods.id}"><button class="btn btn-default btn-xs"><i class="glyphicon glyphicon-edit"/></button></a></td>
        </tr>
        </tbody>
    </table>
    
    <div th:include="layout :: pagination_bar"></div>
</div><!-- /.container -->



<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
