<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container">
    <form action="/task/{taskId}/rail/{containerId}" method="POST" class="form-horizontal center"
          th:object="${container}" th:action="'/task/' + ${taskId} + '/rail/' + ${container.id}">

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{container.no}">Trans ID</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{sc.container.bicCode}" class="form-control" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_FIELD')">
            <label class="col-lg-offset-3 col-lg-9" th:text="#{date.pattern}"/>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_FIELD')">
            <label class="col-lg-3 control-label" th:text="#{loading.toc}">Loading TOC</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{loadingTocStr}" class="form-control"/>
            </div>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_FIELD')">
            <label class="col-lg-3 control-label" th:text="#{station.toa}">Station TOA</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{stationToaStr}" class="form-control"/>
            </div>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_OPERATING')">
            <label class="col-lg-3 control-label" th:text="#{rail.plan.no}">Rail Plan No.</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{transPlanNo}" class="form-control"/>
            </div>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_OPERATING')">
            <label class="col-lg-offset-3 col-lg-9" th:text="#{date.pattern}"/>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_OPERATING')">
            <label class="col-lg-3 control-label" th:text="#{rail.ets}">Rail ETS</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{etsStr}" class="form-control"/>
            </div>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_FIELD')">
            <label class="col-lg-3 control-label" th:text="#{rail.ats}">Rail ATS</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{atsStr}" class="form-control"/>
            </div>
        </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_FIELD')">
            <label class="col-lg-3 control-label" th:text="#{rail.ata}">Rail ATA</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{ataStr}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{batch}"/> <span th:text="#{batch}">Batch</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="save" value="Save Time" class="btn btn-default"
                       th:value="#{save}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include=" layout :: footer"/>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
