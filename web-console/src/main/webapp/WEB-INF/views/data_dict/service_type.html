<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="t" class="container">
    <h3><span th:text="#{service.type}"></span></h3>
    
    <hr />
    
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(serviceTypes)}">
        <thead>
        <tr>
            <!--
            <th th:text="#{service.type.id}">ID</th>
            -->
            <th th:text="#{service.type.code}">Code</th>
            <th th:text="#{service.type.name}">Name</th>
            <th th:text="#{status}">State</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceType : ${serviceTypes}">
            <!--
            <td th:text="${serviceType.id}">ID</td>
            -->
            <td th:text="${serviceType.code}">Code</td>
            <td th:text="${serviceType.name}">Name</td>
            <td>
                <i th:unless="${serviceType.state}" class="glyphicon glyphicon-ok"/>
                <i th:if="${serviceType.state}" class="glyphicon glyphicon-ban-circle"/>                
            </td>
        </tr>
        <tr>
            <form action="/service_type" method="POST" th:object="${serviceType}">
            <td><input type="text" th:field="*{code}" class="form-control input-sm"/></td>
            <td><input type="text" th:field="*{name}" class="form-control input-sm"/></td>
            <td><button type="submit" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"/></button></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
