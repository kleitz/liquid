<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="t" class="container">
    <h3><span th:text="#{container.subtype}"></span></h3>
    
    <hr />
    
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(containerSubtypes)}">
        <thead>
        <tr>
            <!--
            <th th:text="#{service.type.id}">ID</th>
            -->
            <th th:text="#{container.type}">Container Type</th>
            <th th:text="#{container.subtype.code}">Code</th>
            <th th:text="#{container.subtype.name}">Name</th>
            <th th:text="#{status}">State</th>
            <th><a href="/data_dict/container_subtype/form"><i class="glyphicon glyphicon-plus text-success" /></a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="containerSubtype: ${containerSubtypes}">
            <!--
            <td th:text="${serviceType.id}">ID</td>
            -->
            <td th:text="#{${containerTypeMap[containerSubtype.containerType]}}">Container Type</td>
            <td th:text="${containerSubtype.code}">Code</td>
            <td th:text="${containerSubtype.name}">Name</td>
            <td>
                <i th:unless="${containerSubtype.state}" class="glyphicon glyphicon-ok"/>
                <i th:if="${containerSubtype.state}" class="glyphicon glyphicon-ban-circle"/>                
            </td>
            <td>
                <a th:href="'/data_dict/container_subtype/' + ${containerSubtype.id}">
                    <i class="glyphicon glyphicon-pencil text-primary"/>
                </a>           
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
