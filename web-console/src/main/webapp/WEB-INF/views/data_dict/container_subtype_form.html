<!DOCTYPE html>
<html>
<head>
    <div th:include="layout :: head"></div>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="f" class="container">
    <h3><span th:text="#{container.subtype}"></span></h3>
    
    <hr />
    
    <form action="/data_dict/container_subtype" method="POST" th:object="${containerSubtype}">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="form-group">
            <label class="control-label" th:text="#{container.type}">Container Type</label><br />
            <label class="radio-inline" th:each="containerType : ${containerTypeMap}">
                <input type="radio" th:field="*{containerType}" th:value="${containerType.key}"/>
                <span th:for="${#ids.prev('containerType')}" th:text="#{${containerType.value}}">Container Type</span>
            </label>            
        </div>
        
        <div class="form-group" th:classappend="${#fields.hasErrors('code')} ? 'has-error'">
            <label class="control-label" th:text="#{container.subtype.code}">Code</label>
            <input type="text" th:field="*{code}" class="form-control input-sm"/>
            <span th:errors="*{code}">error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
            <label class="control-label" th:text="#{container.subtype.name}">Name</label>
            <input type="text" th:field="*{name}" class="form-control input-sm"/>
            <span th:errors="*{name}">error</span>
        </div>                                

        <button type="submit" class="btn btn-success btn-block btn-sm"><span th:text="#{save}" /></button>
    </form>
</div><!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
