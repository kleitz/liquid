<!DOCTYPE html>
<html>
<head>
    <div th:include="layout :: head"></div>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(spTypes)}">
        <thead>
        <tr>
            <th th:text="#{sp.type.id}">ID</th>
            <th th:text="#{sp.type.name}">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spType : ${spTypes}">
            <td th:text="${spType.id}">ID</td>
            <td th:text="${spType.name}">Name</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <form action="/sp_type" method="POST" th:object="${spType}" class="form-horizontal center">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{sp.type.name}">Name</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span th:errors="*{name}">error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" value="Add SP Type" class="btn btn-default"
                       th:value="#{sp.type.add}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
