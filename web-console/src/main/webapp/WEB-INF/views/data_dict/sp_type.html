<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="t" class="container">
    <h3><span th:text="#{sp.type}"></span></h3>
    
    <hr />

    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(spTypes)}">
        <thead>
        <tr>
            <th th:text="#{sp.type.id}">ID</th>
            <th th:text="#{sp.type.name}">Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spType : ${spTypes}">
            <td th:text="${spType.id}">ID</td>
            <td th:text="${spType.name}">Name</td>
            <td></td>
        </tr>
        <tr>
            <form action="/sp_type" method="POST" th:object="${spType}" class="form-horizontal center">
            <td></td>
            <td><input type="text" th:field="*{name}" class="form-control input-sm"/></td>
            <td><button type="submit" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"/></button></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>


<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
