<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container" th:if="${task.assignee}">
    <div th:unless="${#lists.isEmpty(containers)}">
        <div class="panel panel-default">
            <div class="panel-heading"></div>

            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed table-16">
                    <thead>
                    <tr>
                        <th th:text="#{rail.origination}">Railway Origination</th>
                        <th th:text="#{rail.destination}">Railway Destination</th>
                        <th th:text="#{container.no}">Container No.</th>
                        <th th:text="#{plate.no}">Plate No.</th>
                        <th th:text="#{trucker}">Trucker</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="container : ${containers}">
                        <td th:text="${container.leg.srcLoc.name}">Railway Origination</td>
                        <td th:text="${container.leg.dstLoc.name}">Railway Destination</td>
                        <td th:text="${container.sc.container.bicCode}">Container No.</td>
                        <td th:text="${container.plateNo}">Container No.</td>
                        <td th:text="${container.trucker}">Trucker</td>
                        <td>
                            <a href="/task/{taskId}/truck/{scId}" class="btn btn-default btn-xs"
                               th:href="'/task/' + ${task.id} + '/truck/' + ${container.id}">
                                <i class="glyphicon glyphicon-edit"/>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
