<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container">
    <form action="/task/{taskId}/truck/{railContainerId}" method="POST" class="form-horizontal center"
          th:object="${truck}" th:action="'/task/' + ${task.id} + '/truck/' + *{railContainerId}">

        <input type="hidden" th:field="*{railContainerId}"/>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{container.no}">BIC Code</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{bicCode}" class="form-control" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('plateNo')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{plate.no}">Loading TOC</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{plateNo}" class="form-control"/>
                <span th:errors="*{plateNo}">error</span>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('trucker')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{trucker}">Loading TOC</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{trucker}" class="form-control"/>
                <span th:errors="*{trucker}">error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{batch}"/> <span th:text="#{batch}">Batch</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="save" value="Save Time" class="btn btn-default"
                       th:value="#{save}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include=" layout :: footer"/>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
