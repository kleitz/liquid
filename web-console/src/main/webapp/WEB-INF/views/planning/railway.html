<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- Task Header -->
<div th:include="layout :: task-header"></div>

<!-- Transportation Operation -->
<div class="container">
    <div th:include="layout :: planning-tab"></div>

    <div th:include="layout :: planning-route"></div>
</div>
<!-- /.container -->

<div class=" container">
    <div th:unless="${#lists.isEmpty(railways)}">
        <h3 th:text="#{transportation.railway}">Railway</h3>

        <p th:text="#{transportation.railway.planning}">Railway Planning</p>

        <table class="table table-striped table-hover table-condensed table-16">
            <thead>
            <tr>
                <th th:text="#{railway.id}">Railway ID</th>
                <th th:text="#{railway.origination}">Railway Origination</th>
                <th th:text="#{railway.destination}">Railway Destination</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="railway : ${railways}">
                <td th:text="${railway.id}">Railway ID</td>
                <td th:text="${railway.origination}">Railway Origination</td>
                <td th:text="${railway.destination}">Railway Destination</td>
                <td>
                    <a href="/task/{taskId}/planning/railway/{id}"
                       th:href="'/task/' + ${railway.taskId} + '/planning/railway/' + ${railway.id} + '/edit'">
                        <i class="glyphicon glyphicon-edit"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
