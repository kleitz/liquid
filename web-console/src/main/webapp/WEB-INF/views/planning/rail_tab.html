<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<!-- {!begin layout} -->
<div th:include="layout :: leg-tab"></div>
<!-- {!end layout} -->

<div class="container">
    <form action="/task/{taskId}/planning/{tab}" method="POST" class="form-horizontal center"
          th:object="${leg}" th:action="@{${#httpServletRequest.servletPath}}">

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{origination} + ' *'">Origination</label>

            <div class="col-lg-9">
                <select th:field="*{srcLocId}" class="form-control">
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.name}">Location Name
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{destination} + ' *'">Destination</label>

            <div class="col-lg-9">
                <select th:field="*{dstLocId}" class="form-control">
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.name}">Location Name
                    </option>
                </select>
            </div>
        </div>

        <!--
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/> <span th:text="#{leg.is.head}">Is Head</span>
                    </label>
                </div>
            </div>
        </div>
        -->

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="addLeg" value="Add Leg" class="btn btn-default"
                       th:value="#{leg.add}"/>
            </div>
        </div>

    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
