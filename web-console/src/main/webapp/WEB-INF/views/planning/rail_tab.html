<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
    <style>
        div#f.container {
            max-width: 400px;
        }
    </style>    
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<!-- {!begin layout} -->
<div th:include="layout :: leg-tab"></div>
<!-- {!end layout} -->

<div id="f" class="container">
    <form action="/task/{taskId}/planning/{tab}" method="POST"
          th:object="${leg}" th:action="@{${#httpServletRequest.servletPath}}">

        <input type="hidden" th:field="*{sourceId}"/>
        <div class="form-group" th:classappend="${#fields.hasErrors('source')} ? 'has-error'">
            <label th:text="#{origination} + ' *'">Source</label>
            <input type="text" th:field="*{source}" class="form-control" th:placeholder="#{origination}"/>
            <span th:errors="*{source}">error</span>            
        </div>

        <input type="hidden" th:field="*{destinationId}"/>
        <div class="form-group" th:classappend="${#fields.hasErrors('destinationId')} ? 'has-error'">
            <label th:text="#{destination} + ' *'">Destination</label>
            <input type="text" th:field="*{destination}" class="form-control" th:placeholder="#{destination}"/>
            <span th:errors="*{destination}">error</span>      
        </div>

        <!--
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/> <span th:text="#{leg.is.head}">Is Head</span>
                    </label>
                </div>
            </div>
        </div>
        -->

        <input type="submit" name="addLeg" value="Add Leg" class="btn btn-success btn-block" th:value="#{leg.add}"/>

    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->

<script>
/*<![CDATA[*/
    $(document).ready(function() {
        var ports = initStationsAc();        
        $('#source').autoComplete(ports, 'sourceId');
        $('#destination').autoComplete(ports, 'destinationId');
        $(".tt-hint").addClass("form-control"); 
    }); // ready end
/*]]>*/
</script>
</body>

</html>
