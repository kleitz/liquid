<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <form action="/task/{taskId}/planning/{transModeKey}/{routeId}/edit" method="POST" class="form-horizontal"
          th:object="${transRailway}" th:method="${transRailway['new']} ? 'post' : 'put'"
          th:action="@{${#httpServletRequest.servletPath}}">

        <div class="form-group">
            <label class="col-lg-2 control-label" th:text="#{origination} + ' *'">Origin</label>

            <div class="col-lg-4">
                <input type="text" th:field="*{origination}" class="form-control"/>
            </div>
            <span class="help-inline" th:errors="*{origination}">error</span>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" th:text="#{destination} + ' *'">Destination</label>

            <div class="col-lg-4">
                <input type="text" th:field="*{destination}" class="form-control"/>
                <span class="help-inline" th:errors="*{destination}">error</span>
            </div>

        </div>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{taskId}" value="0"/>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <input type="submit" name="save" value="Save Route" class="btn btn-primary"
                       th:attr="value=#{save}"/>
            </div>
        </div>

    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
