<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <style>
        div#barge.container {
        max-width: 480px;
        }
    </style>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="barge" class="container">
    <form action="/task/{taskId}/planning/{transModeKey}/{routeId}/edit" method="POST" class="form-horizontal center"
          th:object="${transBarge}" th:method="${transBarge['new']} ? 'post' : 'put'"
          th:action="@{${#httpServletRequest.servletPath}}">

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{origination} + ' *'">Origination</label>

            <div class="col-lg-9">
                <select th:field="*{origination}" class="form-control">
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.name}">Location Name
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{destination} + ' *'">Destination</label>

            <div class="col-lg-9">
                <select th:field="*{destination}" class="form-control">
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.name}">Location Name
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{sp} + ' *'">SP</label>

            <div class="col-lg-9">
                <select th:field="*{spId}" class="form-control">
                    <option th:each="sp : ${sps}"
                            th:value="${sp.id}"
                            th:text="${sp.name}">SP Name
                    </option>
                </select>
            </div>
        </div>

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{taskId}"/>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="save" value="Save Route" class="btn btn-default"
                       th:attr="value=#{save}"/>
            </div>
        </div>

    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
