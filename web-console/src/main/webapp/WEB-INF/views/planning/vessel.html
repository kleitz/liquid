<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<!-- {!begin tab} -->
<!-- {taskId} and {tab} are required in there -->
<div th:include="layout :: planning-tab"/>
<!-- {!end tab} -->

<!-- Transportation Operation -->
<!-- {!begin planning} -->
<div th:include="layout :: planning-route"/>
<!-- {!end planning} -->

<div class="container" th:unless="${planning['new']}">
    <div class="panel panel-default">
        <div class="panel-heading"/>

        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed table-16">
                <thead>
                <tr>
                    <th th:text="#{vessel.id}">Vessel ID</th>
                    <th th:text="#{shipping.origination}">Vessel Origination</th>
                    <th th:text="#{shipping.destination}">Vessel Destination</th>
                    <th th:text="#{vessel.sp}">Vessel SP</th>
                    <th>
                        <a href="/task/{taskId}/planning/vessel/{id}" class="btn btn-default btn-xs"
                           th:href="'/task/' + ${taskId} + '/planning/vessel/new'"
                           th:unless="${planning['status']==2}">
                            <i class="glyphicon glyphicon-plus"/>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vessel : ${vessels}">
                    <td th:text="${vessel.id}">Vessel ID</td>
                    <td th:text="${vessel.srcLoc.name}">Vessel Origination</td>
                    <td th:text="${vessel.dstLoc.name}">Vessel Destination</td>
                    <td th:text="${vessel.sp.name}">Vessel SP</td>
                    <td>
                        <a href="/task/{taskId}/planning/vessel/{id}" class="btn btn-default btn-xs"
                           th:href="'/task/' + ${vessel.taskId} + '/planning/vessel/' + ${vessel.id} + '/edit'">
                            <i class="glyphicon glyphicon-edit"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
