<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->

    <style>
        div#location.container {
        max-width: 800px;
        }
    </style>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span th:text="#{sp}"></span>
            <a href="/sp/form" class="btn btn-default btn-xs"
               th:href="'/sp/form'">
                <i class="glyphicon glyphicon-plus"/>
            </a>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(sps)}">
                <thead>
                <tr>
                    <th th:text="#{sp.id}">ID</th>
                    <th th:text="#{sp.code}">Code</th>
                    <th th:text="#{sp.name}">Name</th>
                    <th th:text="#{sp.type}">Type</th>
                    <th th:text="#{address}">Address</th>
                    <th th:text="#{contact}">Contact</th>
                    <th th:text="#{phone}">Phone</th>
                    <th th:text="#{cell}">Cell</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sp : ${sps}">
                    <td th:text="${sp.id}">ID</td>
                    <td th:text="${sp.code}">Code</td>
                    <td th:text="${sp.name}">Name</td>
                    <td th:text="${sp.type.name}">Type</td>
                    <td th:text="${sp.address} + ' ' + ${sp.postcode}">Name</td>
                    <td th:text="${sp.contact}">Contact</td>
                    <td th:text="${sp.phone}">Phone</td>
                    <td th:text="${sp.cell}">Cell</td>
                    <td>
                        <a href="/sp/{spId}" class="btn btn-default btn-xs"
                           th:href="'/sp/' + ${sp.id}">
                            <i class="glyphicon glyphicon-edit"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
