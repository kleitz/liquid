<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->

    <style>
        div#sp.container {
        max-width: 800px;
        }
    </style>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div id="sp" class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form action="/sp" method="POST" th:object="${sp}" class="form-horizontal center">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group" th:classappend="${#fields.hasErrors('code')} ? 'has-error'">
                    <label th:text="#{sp.code} + '*'" class="control-label">Name</label>
                    <input type="text" th:field="*{code}" class="form-control"/>
                    <span th:errors="*{code}">error</span>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                    <label th:text="#{sp.name} + '*'" class="control-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <span th:errors="*{name}">error</span>
                </div>

                <div class="form-group">
                    <label th:text="#{sp.type}" class="control-label">SP Type</label>
                    <select th:field="*{typeId}" class="form-control">
                        <option th:each="spType : ${spTypes}"
                                th:value="${spType.key}"
                                th:text="${spType.value}">SP Type
                        </option>
                    </select>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('address')} ? 'has-error'">
                    <label th:text="#{address}" class="control-label">Address</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                    <span th:errors="*{address}">error</span>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('postcode')} ? 'has-error'">
                    <label th:text="#{postcode}" class="control-label">Postcode</label>
                    <input type="text" th:field="*{postcode}" class="form-control"/>
                    <span th:errors="*{postcode}">error</span>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('contact')} ? 'has-error'">
                    <label th:text="#{contact}" class="control-label">Contact</label>
                    <input type="text" th:field="*{contact}" class="form-control"/>
                    <span th:errors="*{contact}">error</span>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('phone')} ? 'has-error'">
                    <label th:text="#{phone}" class="control-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                    <span th:errors="*{phone}">error</span>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('cell')} ? 'has-error'">
                    <label th:text="#{cell}" class="control-label">Cell</label>
                    <input type="text" th:field="*{cell}" class="form-control"/>
                    <span th:errors="*{cell}">error</span>
                </div>

                <div class="form-group">
                    <div class="col-lg-3" th:each="serviceSubtype : ${serviceSubtypes}">
                        <label class="checkbox-inline">
                            <input type="checkbox" th:field="*{subtypeIds}" th:value="${serviceSubtype.id}"/>
                            <span th:text="${serviceSubtype.name}">Servie Subtype Name</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Add SP" class="btn btn-default pull-right"
                           th:attr="value=#{save}"/>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
