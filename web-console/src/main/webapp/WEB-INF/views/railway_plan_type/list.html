<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="t" class="container">
    <h3><span th:text="#{railway.plan.type}"></span></h3>
    
    <hr />

    <table class="table table-striped table-hover table-condensed table-16">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{name}">Name</th>
            <th th:text="#{status}">Status</th>
            <th><a href="/railway_plan_type/new"><i class="glyphicon glyphicon-plus text-success" /></a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="railwayPlanType : ${railwayPlanTypes}">
            <td th:text="${railwayPlanType.id}">ID</td>
            <td th:text="${railwayPlanType.name}">Name</td>
            <td th:text="${railwayPlanType.status}">Status</td>
            <td><a th:href="'/railway_plan_type/' + ${railwayPlanType.id}"><i class="glyphicon glyphicon-edit text-success" /></a></td>
        </tr>
        </tbody>
    </table>
</div><!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
