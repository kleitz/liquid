<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br /><br />

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{name}">Name</th>
            <th th:text="#{status}">Status</th>
            <th><a href="/railway_plan_type/new"><button><i class="glyphicon glyphicon-plus"/></button></a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="railwayPlanType : ${railwayPlanTypes}">
            <td th:text="${railwayPlanType.id}">ID</td>
            <td th:text="${railwayPlanType.name}">Name</td>
            <td th:text="${railwayPlanType.status}">Status</td>
            <td><a th:href="'/railway_plan_type/' + ${railwayPlanType.id}"><button><i class="glyphicon glyphicon-edit"/></button></a></td>
        </tr>
        </tbody>
    </table>
</div><!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
