<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container" th:if="${task.assignee}">
    <div th:unless="${#lists.isEmpty(containerAllocation.routeContainerAllocations)}">
        <form method="post" action="#" 
              th:action="'/task/' + ${taskId} + '/allocation'" 
              th:object="${containerAllocation}" > 
        <div class="panel panel-default">          
            <div class="panel-body">  
            
                <table class="table table-striped table-hover table-condensed table-16">
                    <thead>
                    <tr>
                        <th>Route</th>
                        <th>BIC Code</th>                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="routeContainerAllocation, rowStat: *{routeContainerAllocations}">
                        <td th:text="${routeContainerAllocation.route.id}"></td>
                        <td>
                            <input type="text" th:field="*{routeContainerAllocations[__${rowStat.index}__].bicCode}" class="form-control"/>
                        </td>
                        <td>
                            <!--
                            <a class="btn btn-default btn-xs"
                               th:href="'/task/' + ${taskId} + '/allocation/route/' + ${route.id} + '/sc/' + ${sc.id}">
                                <i class="glyphicon glyphicon-edit"/>
                            </a>
                            <a class="btn btn-default btn-xs"
                               href="/task/{taskId}/charge?routeId={routeId}"
                               th:href="'/task/' + ${taskId} + '/charge?routeId=' + ${route.id}">
                                <i class="glyphicon glyphicon-shopping-cart"/>
                            </a>
                            -->
                        </td>
                    </tr>
                    </tbody>
                </table>                             
            </div>            
        </div>
        <!-- /.panel --> 
        <input type="submit" name="allocate" value="Allocate Container" class="btn btn-default"
                   th:value="#{container.allocate}"/>
        </form>  
    </div>   
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
