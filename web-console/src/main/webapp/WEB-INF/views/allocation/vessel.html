<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container" th:if="${task.assignee}">
    <ul class="nav nav-tabs">
        <li class="active" th:class="${tab} == 'railway' ? 'active'">
            <a th:href="'/task/' + ${taskId} + '/allocation/railway'" th:text="#{railway}">Railway</a></li>
        <li class="active" th:class="${tab} == 'barge' ? 'active'">
            <a th:href="'/task/' + ${taskId} + '/allocation/barge'" th:text="#{barge}">Barge</a></li>
        <li class="active" th:class="${tab} == 'vessel' ? 'active'">
            <a th:href="'/task/' + ${taskId} + '/allocation/vessel'" th:text="#{vessel}">Vessel</a></li>
        <li class="active" th:class="${tab} == 'charge' ? 'active'">
            <a th:href="'/task/' + ${taskId} + '/allocation/charge'" th:text="#{charge}">Charge</a></li>
        <li class="active" th:class="${tab} == 'summary' ? 'active'">
            <a th:href="'/task/' + ${taskId} + '/allocation/summary'" th:text="#{summary}">Summary</a></li>
    </ul>
</div>

<div class="container" th:if="${task.assignee}">
    <div th:unless="${#lists.isEmpty(vessels)}">
        <div class="panel panel-default">
            <div class="panel-heading"><h4 th:text="#{alloc.on.vessel}"/></div>

            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed table-16">
                    <thead>
                    <tr>
                        <th th:text="#{vessel.id}">Railway ID</th>
                        <th th:text="#{shipping.origination}">Railway Origination</th>
                        <th th:text="#{shipping.destination}">Railway Destination</th>
                        <th th:text="#{vessel.sp}">Barge SP</th>
                        <th th:text="#{container.no}">Container No.</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vessel : ${vessels}">
                        <td th:text="${vessel.id}">Railway ID</td>
                        <td th:text="${vessel.srcLoc.name}">Railway Origination</td>
                        <td th:text="${vessel.dstLoc.name}">Railway Destination</td>
                        <td th:text="${vessel.sp.name}">Barge SP</td>
                        <td th:text="${vessel.container} ? ${vessel.container.bicCode} : ''">Container No.</td>
                        <td>
                            <a href="/task/{taskId}/allocation/{trans}/{id}/edit" class="btn btn-default btn-xs"
                               th:href="'/task/' + ${task.id} + '/allocation/vessel/' + ${vessel.id} + '/edit'">
                                <i class="glyphicon glyphicon-edit"/>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include=" layout :: footer"/>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
