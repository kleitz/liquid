<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container" th:if="${task.assignee}">
    <div th:unless="${#lists.isEmpty(routes)}">
        <div class="panel panel-default" th:each="route : ${routes}">
            <div class="panel-heading">
                <span th:text="#{route} + ${route.id}">Route ID</span>
                <span th:text="#{container.quantity} + '(' + ${route.containerQty} + ')'">Container Qty</span>
                <!--
                <a href="/task/{taskId}/allocation/route/{routeId}/sc" class="btn btn-default btn-xs"
                   th:href="'/task/' + ${taskId} + '/allocation/route/' + ${route.id} + '/sc'">
                    <i class="glyphicon glyphicon-plus"/>
                </a>
                -->
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed table-16"
                       th:unless="${#lists.isEmpty(route.containers)}">
                    <thead>
                    <tr>
                        <th>BIC Code</th>
                        <th th:text="#{container.owner}">Owner</th>
                        <th th:text="#{container.type}">Type</th>
                        <th th:text="#{container.yard}">Yard</th>
                        <th th:text="#{contact}">Contact</th>
                        <th th:text="#{phone}">Phone</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sc : ${route.containers}">
                        <td th:text="${sc.container} ? ${sc.container.bicCode} : ''">BIC Code</td>
                        <td th:text="${sc.container} ? ${sc.container.owner} : ''">Owner</td>
                        <td th:text="${containerTypeMap[route.planning.order.containerCap]}">Type</td>
                        <td th:text="${sc.container} ? ${sc.container.yard.name} : ''">Yard</td>
                        <td th:text="${sc.pickupContact}">Contact</td>
                        <td th:text="${sc.contactPhone}">Phone</td>
                        <td>
                            <a class="btn btn-default btn-xs"
                               th:href="'/task/' + ${taskId} + '/allocation/route/' + ${route.id} + '/sc/' + ${sc.id}">
                                <i class="glyphicon glyphicon-edit"/>
                            </a>
                            <a class="btn btn-default btn-xs"
                               href="/task/{taskId}/charge?routeId={routeId}" 
                               th:href="'/task/' + ${taskId} + '/charge?routeId=' + ${route.id}">
                            <i class="glyphicon glyphicon-shopping-cart"/>
                        </a>                       
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /.container -->

<div class="container" th:unless="${#lists.isEmpty(charges)}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span th:text="#{charge}"></span>
            <span class="pull-right" th:text="#{total} + ':' + ${total}"></span>
        </div>

        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed table-16"
                   th:unless="${#lists.isEmpty(charges)}">
                <thead>
                <tr>
                    <th th:text="#{route}">Route ID</th>
                    <th th:text="#{leg}">Leg ID</th>
                    <th th:text="#{trans.mode}">Trans Mode</th>
                    <th th:text="#{charge.type}">Type</th>
                    <th th:text="#{sp.name}">SP Name</th>
                    <th th:text="#{charge.way}">Way</th>
                    <th th:text="#{charge.unit.price}">Unit Price</th>
                    <th th:text="#{charge.total.price}">Total Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="charge : ${charges}">
                    <!-- NOTE: Very important expression -->
                    <td th:text="${charge.route.id}">Route ID</td>
                    <td th:text="${charge.leg} ? (${charge.leg.srcLoc.name} + '-' + ${charge.leg.dstLoc.name}) : ''">Route ID</td>
                    <td th:text="${charge.leg} ? (#{${transModes[charge.leg.transMode]}}) : ''">Trans Mode</td>
                    <td th:text="${charge.type.name}">Type</td>
                    <td th:text="${charge.sp.name}">SP Name</td>
                    <td th:text="#{${chargeWays[__${charge.way}__].i18nKey}}">Way</td>
                    <td th:text="${charge.unitPrice}">Unit Price</td>
                    <td th:text="${charge.totalPrice}">Total Price</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
