<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <form action="/task/{taskId}/allocation/{routeId}/sc" method="POST" class="form-horizontal center"
          th:object="${sc}"
          th:action="'/task/' + ${taskId} + '/allocation/route/' + ${routeId} + '/sc'">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{container}">Container</label>

            <div class="col-lg-9">
                <select th:field="*{containerId}" class="form-control">
                    <option th:each="container : ${containers}"
                            th:value="${container.id}"
                            th:text="${container.bicCode} + '(' + ${container.owner} + ')'">BIC Code
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('pickupContact')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{contact}">Contact</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{pickupContact}" class="form-control"/>
            </div>
            <span th:errors="*{pickupContact}">error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('contactPhone')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{phone}">Phone</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{contactPhone}" class="form-control"/>
            </div>
            <span th:errors="*{contactPhone}">error</span>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-9 col-lg-3">
                <input type="submit" name="allocate" value="Allocate Container" class="btn btn-default"
                       th:value="#{container.allocate}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include=" layout :: footer"/>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
