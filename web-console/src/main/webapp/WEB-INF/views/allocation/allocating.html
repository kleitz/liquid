<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container">
    <form action="/task/{taskId}/allocation/{tab}/{transId}/edit" method="POST" class="form-horizontal center"
          th:object="${trans}" th:action="'/task/' + ${taskId} + '/allocation/' + ${tab} + '/' + ${trans.id} + '/edit'">

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{trans.id}">Trans ID</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{container}">Container</label>

            <div class="col-lg-9">
                <select th:field="*{containerId}" class="form-control">
                    <option th:each="container : ${containers}"
                            th:value="${container.id}"
                            th:text="${container.bicCode}">BIC Code
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-9 col-lg-3">
                <input type="submit" name="allocate" value="Allocate Container" class="btn btn-default"
                       th:value="#{container.allocate}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include=" layout :: footer"/>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
