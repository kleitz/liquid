<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->

    <style>
        div#small.container {
        margin-top:20px;
        max-width: 480px;
        }
    </style>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="small" class="container">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{exchange.rate}">Pay</div>

        <div class="panel-body">
            <form action="/charge/exchange_rate" method="POST" class="form-inline" role="form"
                  th:object="${exchangeRate}">

                <div class="form-group" th:classappend="${#fields.hasErrors('value')} ? 'has-error'">
                    <label class="sr-only" for="value">Value</label>
                    <input type="text" class="form-control" id="value" placeholder="0.00" th:field="*{value}"/>
                </div>
                <button type="submit" class="btn btn-default" name="apply" value="Apply">
                    <span th:text="#{apply}">Apply</span>
                </button>
                <span th:if="${done}" class="glyphicon glyphicon-ok"/>
                <br/>
                <span th:errors="*{value}">error</span>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
