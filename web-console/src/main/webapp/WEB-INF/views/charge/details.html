<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<!-- {!begin layout} -->
<div th:include="layout :: charge-tab"></div>
<!-- {!end layout} -->

<div class="container">
    <form action="/charge" method="GET" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="param" th:text="#{charge.id}"/>
            <input type="text" class="form-control" id="param" name="param"
                   placeholder="Order NO"/>
        </div>

        <div class="form-group">
            <input type="submit" name="findByOrderNo" value="Find Charges By Order No" class="btn btn-default"
                   th:value="#{charge.find.by.order.no}"/>
            <input type="submit" name="findBySpName" value="Find Charges By Sp Name" class="btn btn-default"
                   th:value="#{charge.find.by.sp.name}"/>
        </div>
    </form>
</div>
<!-- /.container -->

<br/>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed table-16"
                   th:unless="${#lists.isEmpty(charges)}">
                <thead>
                <tr>
                    <th th:text="#{charge.id}">ID</th>
                    <th th:text="#{order.no}">Order No.</th>
                    <th th:text="#{charge.type}">Type</th>
                    <th th:text="#{sp.name}">SP Name</th>
                    <th th:text="#{charge.way}">Way</th>
                    <th th:text="#{charge.unit.price}">Unit Price</th>
                    <th th:text="#{charge.total.price}">Total Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="charge : ${charges}">
                    <td th:text="${charge.id}">ID</td>
                    <td th:text="${charge.order.orderNo}">Order No.</td>
                    <td th:text="${charge.type.name}">Type</td>
                    <td th:text="${charge.sp} ? ${charge.sp.name}">SP Name</td>
                    <td th:text="#{${chargeWays[__${charge.way}__].i18nKey}}">Way</td>
                    <td th:text="${charge.unitPrice}">Unit Price</td>
                    <td th:text="${charge.totalPrice}">Total Price</td>
                    <td>
                        <a href="/charge/id" class="btn btn-default btn-xs"
                           th:href="'/charge/' + ${charge.id}" th:if="${charge.status} == 0">
                            <i class="glyphicon glyphicon-credit-card"/>
                        </a>
                        <button class="btn btn-default btn-xs" th:if="${charge.status} == 1">
                            <i class="glyphicon glyphicon-check"/>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
