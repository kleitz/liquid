<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->

    <style>
        div#detail.container {
        margin-top:20px;
        max-width: 480px;
        }
    </style>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="detail" class="container">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{charge.pay}">Pay</div>

        <div class="panel-body">
            <dl class="dl-horizontal" th:object="${charge}">
                <dt th:text="#{order.id}">Order ID</dt>
                <dd th:text="*{order.id}">Order ID</dd>

                <dt th:text="#{charge.type}">Charge Type</dt>
                <dd th:text="${charge.type.name}">Charge Type</dd>

                <dt th:text="#{sp.name}">SP Name</dt>
                <dd th:text="*{sp} ? *{sp.name}">SP Name</dd>

                <dt th:text="#{charge.way}">Charge Way</dt>
                <dd th:text="#{${chargeWays[__*{way}__].i18nKey}}">Charge Way</dd>

                <dt th:text="#{charge.unit.price}">Unit Price</dt>
                <dd th:text="*{unitPrice}">Unit Price</dd>

                <dt th:text="#{charge.total.price}">Total Price</dt>
                <dd th:text="*{totalPrice}">Total Price</dd>
            </dl>

            <form action="/task/{taskId}/settlement/{chargeId}" method="POST"
                  th:action="'/task/' + ${taskId} + '/settlement/' + ${charge.id}">
                <div class="form-group">
                    <input type="submit" name="pay" value="Pay" class="btn btn-default pull-right"
                           th:value="#{charge.pay}"/>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
