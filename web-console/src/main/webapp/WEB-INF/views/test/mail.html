<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div class="container">
    <form action="/test/mail" method='POST' class="form">
        <h2 class="form-heading">Send Mail Test</h2>

        <div class="form-group">
            <label>Mail To</label>
            <input type="text" name="mailTo" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Content</label>
            <input type="text" name="content" class="form-control"/>
        </div>

        <input type="submit" value='Send' class="btn btn-lg btn-default btn-block"/>
    </form>
</div>
<!-- /.container -->

<br/>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
