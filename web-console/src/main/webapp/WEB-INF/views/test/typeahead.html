
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <title>typeahead.js – examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
    <link href="/resources/typeahead.js-0.9.3/typeahead.js-bootstrap.css" rel="stylesheet" media="screen"/>
    
    <style>
   
        .typeahead,
        .tt-query,
        .tt-hint {
   display: block;
  width: 100%;
  height: 34px;
          padding: 6px 12px;
          font-size: 14px;
          line-height: 1.428571429;
          color: #555555;
            vertical-align: middle;
  background-color: #ffffff;
  border: 1px solid #cccccc;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
  -webkit-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;

          outline: none;
        }
    </style>
  </head>
  
  <body>    
    <div class="container">
      <h1>Customer</h1>

      <form >
          <input type="hidden" id="cId" />
          
          <div class="col-lg-8">    
            <div class="form-group">            
              <label>Customer ID</label>
              <input class="form-control" id="customerName0" type="text" placeholder="customer name" />
            </div>
          </div>
      </form>
    </div>

    <script src="/resources/typeahead.js-0.9.3/hogan-2.0.0.js"></script>
    <script src="/resources/typeahead.js-0.9.3/jquery-1.9.1.js"></script>
    <script src="/resources/js/bootstrap-3.0.0.js"></script>
    <script src="/resources/typeahead.js-0.9.3/typeahead.js"></script>
    <script>
$(document).ready(function() {

$('#customerName0').typeahead(
  {
    name: 'best-picture-winners',
    valueKey: 'name',
    limit: 10,
    remote: '/api/customer?name=%QUERY',
    template: '<p><strong>{{name}}</strong> – {{code}}</p>',
    engine: Hogan
  }).on('typeahead:selected', function (obj, datum) {
    console.log("obj");
    console.log(obj);
    console.log('datum');
    console.log(datum);
    console.log(datum.name);
    console.log(datum.id);
    $('#cId').val(datum.id);
    console.log("customer id " + $('#cId').val());    
});


});    
    </script>
  </body>
</html>
