
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <title>typeahead.js – examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <link rel="stylesheet" href="../css/examples.css"></link>
  </head>
  <body>
    <div class="container">
      <h1 class="title">examples</h1>
      <div class="example example-films">
        <h2 class="example-name">Best Picture Winners</h2>
        <p class="example-description">Prefetches some data then relies on remote requests for suggestions  when prefetched data is insufficient</p>

        <div class="demo">
          <input class="typeahead" type="text" placeholder="best picture winners" />
        </div>

      </div>
    </div>

    <script src="../js/hogan-2.0.0.js"></script>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../releases/latest/typeahead.js"></script>
    <script>
$(document).ready(function() {

  $('.example-films .typeahead').typeahead([
    {
      name: 'best-picture-winners',
      remote: '/api/customer',
      prefetch: '../data/films/post_1960.json',
      template: '<p><strong>{{value}}</strong> â€“ {{year}}</p>',
      engine: Hogan
    }
  ]);
});    
    </script>
  </body>
</html>
