<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
Hi datetimepicker!
</div><!-- container -->

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <div class='input-group input-group-sm date' id='datetimepicker1'>
                    <input type='text' data-date-format="YYYY-MM-DD HH:mm:ss" class="form-control input-sm" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->

    <script src="/resources/moment/moment-with-locales.js"></script>
    <script src="/resources/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function () {
          $('#datetimepicker1').datetimepicker({
            language: 'zh-cn'
          });
        });
    </script>    
</body>

</html>
