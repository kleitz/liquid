<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div class="container">
    <form action="/task/{taskId}/truck/{railContainerId}" method="POST" class="form-horizontal center"
          th:object="${truck}" th:action="'/task/' + ${task.id} + '/rail_truck/' + *{railContainerId}">

        <input type="hidden" th:field="*{railContainerId}"/>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{container.no}">BIC Code</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{bicCode}" class="form-control" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label" th:text="#{fleet}">Fleet</label>

            <div class="col-lg-9">
                <select th:field="*{fleetId}" class="form-control">
                    <option th:each="sp : ${sps}"
                            th:value="${sp.id}"
                            th:text="${sp.name}">SP Name
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('plateNo')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{plate.no}">Loading TOC</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{plateNo}" class="form-control"/>
                <span th:errors="*{plateNo}">error</span>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('trucker')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{trucker}">Loading TOC</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{trucker}" class="form-control"/>
                <span th:errors="*{trucker}">error</span>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('loadingToc')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{loading.toc}">Loading TOC</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{loadingToc}" class="form-control"/>
                <span th:errors="*{loadingToc}">error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{batch}"/> <span th:text="#{batch}">Batch</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" name="save" value="Save Time" class="btn btn-default"
                       th:value="#{save}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include=" layout :: footer"/>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
