<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <div class="container">
        <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(cargos)}">
            <thead>
            <tr>
                <th th:text="#{cargo.id}">ID</th>
                <th th:text="#{cargo.name}">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cargo : ${cargos}">
                <td th:text="${cargo.id}">ID</td>
                <td th:text="${cargo.name}">Name</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<div class="container">
    <form action="/cargo" method="POST" th:object="${cargo}" class="form-horizontal center">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
            <label class="col-lg-3 control-label" th:text="#{cargo.name}">Name</label>

            <div class="col-lg-9">
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>

            <div class="col-lg-offset-3 col-lg-9">
                <span th:errors="*{name}">error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
                <input type="submit" value="Add Cargo" class="btn btn-default"
                       th:attr="value=#{cargo.add}"/>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
