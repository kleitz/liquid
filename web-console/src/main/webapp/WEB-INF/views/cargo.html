<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <div class="container">
        <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(cargos)}">
            <thead>
            <tr>
                <th th:text="#{cargo.id}">ID</th>
                <th th:text="#{cargo.name}">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cargo : ${cargos}">
                <td th:text="${cargo.id}">ID</td>
                <td th:text="${cargo.name}">Name</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<div class="container">
    <form action="/cargo" method="POST" th:object="${cargo}" class="form">
        <div class="form-group">
            <label th:text="#{cargo.name}">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <span th:errors="*{name}">error</span>
        </div>

        <input type="submit" value="Add Cargo" class="btn btn-lg btn-primary btn-block"
               th:attr="value=#{cargo.add}"/>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
