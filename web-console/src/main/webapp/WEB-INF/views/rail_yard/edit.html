<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div id="f" class="container">
    <form method="POST" th:object="${container}" th:action="'/task/' + ${task.id} + '/rail_yard/' + *{railContainerId}">

        <input type="hidden" th:field="*{railContainerId}"/>

        <div class="form-group">
            <label th:text="#{container.no}">BIC Code</label>
            <input type="text" th:field="*{bicCode}" class="form-control" readonly="readonly"/>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('railYardToa')} ? 'has-error'">
            <label th:text="#{station.toa}">Station TOA</label>

            <div class='input-group input-group-sm date' id='timePicker'>
                <input type='text' data-date-format="YYYY-MM-DD HH:mm" class="form-control input-sm" th:field="*{railYardToa}" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:field="*{batch}"/> <span th:text="#{batch}">Batch</span>
                </label>
            </div>
        </div>
        
        <input type="submit" name="save" value="Save Time" class="btn btn-success btn-block btn-sm" th:value="#{save}"/>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include=" layout :: footer"/>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->

<script>
/*<![CDATA[*/
    $(document).ready(function() {
        $('#timePicker').dtPicker();
    }); // ready end
/*]]>*/
</script>
</body>

</html>
