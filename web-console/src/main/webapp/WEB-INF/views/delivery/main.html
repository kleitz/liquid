<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>

<div class="container" th:if="${task.assignee}">
    <div th:unless="${#lists.isEmpty(routes)}">
        <div class="panel panel-default">
            <div class="panel-heading"></div>

            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed table-16">
                    <thead>
                    <tr>
                        <th th:text="#{route}">Route</th>
                        <th th:text="#{container.quantity}">Container Quantity</th>
                        <th th:text="#{delivery.address}">Delivery Address</th>
                        <th th:text="#{delivery.date}">Delivery Date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="route : ${routes}">
                        <td th:text="${route.id}">Route ID</td>
                        <td th:text="${route.containerQty}">Container Quantity</td>
                        <td th:text="${route.deliveryAddress}">Delivery Address</td>
                        <td th:text="${route.deliveryDateStr}">Delivery Date</td>
                        <td>
                            <a href="/task/{taskId}/route/{routeId}" class="btn btn-default btn-xs"
                               th:href="'/task/' + ${task.id} + '/delivery/' + ${route.id}">
                                <i class="glyphicon glyphicon-edit"/>
                            </a>
                            <!-- Button trigger modal -->
                            <!--
                            <a data-toggle="modal" href="#myModal" class="btn btn-default btn-xs">
                                <i class="glyphicon glyphicon-edit"/>
                            </a>
                            -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- TODO: -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
