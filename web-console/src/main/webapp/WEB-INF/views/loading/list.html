<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<div class="container" th:if="${task.assignee}">
    <div th:unless="${#lists.isEmpty(railways)}">
        <h4 th:text="#{loading.record.time}"/>
        <table class="table table-striped table-hover table-condensed table-16">
            <thead>
            <tr>
                <th th:text="#{railway.id}">Railway ID</th>
                <th th:text="#{railway.origination}">Railway Origination</th>
                <th th:text="#{railway.destination}">Railway Destination</th>
                <th th:text="#{container.no}">Container No.</th>
                <th th:text="#{loading.toc}">Loading TOC</th>
                <th th:text="#{station.toa}">Station TOA</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="railway : ${railways}">
                <td th:text="${railway.id}">Railway ID</td>
                <td th:text="${railway.origination}">Railway Origination</td>
                <td th:text="${railway.destination}">Railway Destination</td>
                <td th:text="${railway.container} ? ${railway.container.bicCode} : ''">Container No.</td>
                <td th:text="${railway.loadingTocStr}">Loading TOC</td>
                <td th:text="${railway.stationToaStr}">Station TOA</td>
                <td>
                    <a href="/task/{taskId}/loading/edit" class="btn btn-default btn-xs"
                       th:href="'/task/' + ${task.id} + '/loading/' + ${railway.id} +'/edit'">
                        <i class="glyphicon glyphicon-edit"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
