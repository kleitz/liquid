<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"/>
<!-- {!end layout} -->

<div th:include="order/shipment/template :: tab"></div>

<div id="t" class="container">
    <table class="table table-striped table-hover table-condensed table-16">
        <thead>
        <tr>
            <th th:text="#{container.no}">Container No.</th>
            <th th:text="#{container.type}"></th>
            <th th:text="#{container.subtype}">Subtype</th>
            <th th:text="#{container.owner}">Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="container : ${containerList}">
            <td th:text="${container.bicCode}">
                Container No.
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>

</div><!-- container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
