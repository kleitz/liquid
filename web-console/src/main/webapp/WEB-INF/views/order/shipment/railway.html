<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"/>
<!-- {!end layout} -->

<div th:include="order/shipment/template :: tab"></div>

<br/>

<div id="tc" class="container" th:if="${order.railway}">
    <div class="row">
        <div class="col-xs-3">
            <label th:text="#{railway.plan.report.time}">Plan Report Time:</label>
            <span>:</span>
            <span th:text="${order.railway.planReportTime}"></span>
        </div>
    
        <div class="col-xs-3">
            <label th:text="#{railway.plan.type}">Plan Type:</label>
            <span>:</span>
            <span th:text="${order.railway.planType.name}"></span>
        </div>

        <div class="col-xs-3">
            <label th:text="#{railway.goods}">Plan Goods:</label>
            <span>:</span>
            <span th:text="${order.railway.planGoods.name}"></span>
        </div>
    </div>
    
    <div class="row">   
        <div class="col-xs-6"> 
            <label th:text="#{customer}">Customer:</label>
            <span>:</span>
            <span th:text="${order.customer.name}"></span>
        </div>
    </div>
    
    <div class="row">    
        <div class="col-xs-3"> 
            <label th:text="#{container.quantity}">Container Quantity:</label>
            <span>:</span>
            <span th:text="${order.containerQty}"></span>
        </div>
        
        <div class="col-xs-3"> 
            <label th:text="#{container.type}">Container Type:</label>
            <span>:</span>
            <span th:text="#{${containerTypeMap[order.containerType]}}"></span>
        </div>
        
        <div class="col-xs-3"> 
            <label th:text="#{container.attribute}">Container Attribute:</label>
            <span>:</span>
            <span th:text="${order.containerAttribute}"></span>
        </div>
    </div>
    
    <div class="row">   
        <div class="col-xs-3">  
            <label th:text="#{goods}">Goods Name:</label>
            <span>:</span>
            <span th:text="${order.goods.name}"></span>
        </div>
    
        <div class="col-xs-3">  
            <label th:text="#{goods.dimension}">Goods Dimension:</label>
            <span>:</span>
            <span th:text="${order.goodsDimension}"></span>
        </div>
    </div>
    
    <div class="row"> 
        <div class="col-xs-3">
            <label th:text="#{railway.program.no}">Program No.:</label>
            <span>:</span>
            <span th:text="${order.railway.programNo}"></span>
        </div>

        <div class="col-xs-3">   
            <label th:text="#{railway.source.station}">Destination Station:</label>
            <span>:</span>
            <span th:text="${order.railway.source.name}"></span>
        </div>
    
        <div class="col-xs-3">   
            <label th:text="#{railway.destination.station}">Destination Station:</label>
            <span>:</span>
            <span th:text="${order.railway.destination.name}"></span>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-3">
            <label th:text="#{consignee}">Consignee:</label>
            <span>:</span>
            <span th:text="${order.consignee}"></span>
        </div>
    
        <div class="col-xs-3">
            <label th:text="#{comment}">Comment:</label>
            <span>:</span>
            <span th:text="${order.railway.comment}"></span>
        </div>
    
        <div class="col-xs-3">
            <label th:text="#{railway.same.day}">Same Day:</label>
            <span>:</span>
            <span th:text="${order.railway.sameDay} == true ? #{true} : ''"></span>
        </div>
    </div>
</div><!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
