<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <style>
        div#order.container {
        max-width: 800px;
        }
    </style>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="order" class="container">
    <br/>

    <form action="/order" method="POST" th:object="${order}" class="center">
        <div class="row" th:if="${order.id}">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{order.id}">Order ID</label>
                    <input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{customer}">Customer</label>
                    <select th:field="*{customerId}" class="form-control">
                        <option th:each="customer : ${customers}"
                                th:value="${customer.id}"
                                th:text="${customer.name}">Customer Name
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group" th:classappend="${#fields.hasErrors('origination')} ? 'has-error'">
                    <label th:text="#{origination} + ' *'">Origin</label>
                    <input type="text" th:field="*{origination}" class="form-control"/>

                    <span th:errors="*{origination}">error</span>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group" th:classappend="${#fields.hasErrors('destination')} ? 'has-error'">
                    <label th:text="#{destination} + ' *'">Destination</label>
                    <input type="text" th:field="*{destination}" class="form-control"/>

                    <span th:errors="*{destination}">error</span>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group" th:classappend="${#fields.hasErrors('consignee')} ? 'has-error'">
                    <label th:text="#{consignee} + ' *'">Consignee</label>
                    <input type="text" th:field="*{consignee}" class="form-control"/>

                    <span th:errors="*{consignee}">error</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{cargo}">Cargo</label>
                    <select th:field="*{cargoId}" class="form-control">
                        <option th:each="cargo : ${cargos}"
                                th:value="${cargo.id}"
                                th:text="${cargo.name}">Cargo Name
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group" th:classappend="${#fields.hasErrors('cargoWeight')} ? 'has-error'">
                    <label th:text="#{cargo.weight.with.unit}">Cargo Weight</label>
                    <input type="text" th:field="*{cargoWeight}" class="form-control"/>

                    <span th:errors="*{cargoWeight}">error</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{trade.type}">Trade Type</label>
                    <ul class="list-inline">
                        <li th:each="trade : ${tradeTypes}">
                            <input type="radio" th:field="*{tradeType}" th:value="${trade.type}"/>
                            <label th:for="${#ids.prev('tradeType')}"
                                   th:text="#{${trade.i18nKey}}">Trade Type</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{loading.type}">Loading Type</label>
                    <ul class="list-inline">
                        <li th:each="loading : ${loadingTypes}">
                            <input type="radio" th:field="*{loadingType}" th:value="${loading.type}"/>
                            <label th:for="${#ids.prev('loadingType')}"
                                   th:text="#{${loading.i18nKey}}">Loading Type</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{container.type}">Container Type</label>
                    <ul class="list-inline">
                        <li th:each="containerType : ${containerTypes}">
                            <input type="radio" th:field="*{containerType}" th:value="${containerType.type}"/>
                            <label th:for="${#ids.prev('containerType')}"
                                   th:text="#{${containerType.i18nKey}}">Container Type</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{container.capacity}">Container Capacity</label>
                    <ul class="list-inline">
                        <li th:each="capacity : ${containerCaps}">
                            <input type="radio" th:field="*{containerCap}" th:value="${capacity.type}"/>
                            <label th:for="${#ids.prev('containerCap')}"
                                   th:text="${capacity.name}">Container Capacity</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group" th:classappend="${#fields.hasErrors('containerQty')} ? 'has-error'">
                    <label th:text="#{container.quantity} + ' *'">Container Quantity</label>
                    <input type="text" th:field="*{containerQty}" class="form-control"/>

                    <span th:errors="*{containerQty}">error</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{has.delivery}">hasDelivery</label>
                    <input type="checkbox" th:field="*{hasDelivery}" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group" th:classappend="${#fields.hasErrors('price')} ? 'has-error'">
                    <label th:text="#{price.with.unit}">Price</label>
                    <input type="text" th:field="*{price}" class="form-control"/>

                    <span th:errors="*{price}">error</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{extra.expense.with.unit}">Extra Expense</label>
                    <input type="text" th:field="*{extExp}" class="form-control"/>

                    <span th:errors="*{extExp}">error</span>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label th:text="#{extra.expense.comment}">Ext Exp Comments</label>
                    <input type="text" th:field="*{extExpComment}" class="form-control"/>

                    <span th:errors="*{extExpComment}">error</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <input type="submit" name="save" value="Save Order" class="btn btn-default"
                       th:attr="value=#{order.save}"/>
                <input type="submit" name="submit" value="Submit Order" class="btn btn-default"
                       th:attr="value=#{order.submit}"/>
            </div>
        </div>

    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
