<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"/>
<!-- {!end layout} -->

<div th:include="order_template :: tab"></div>

<br/>

<div class="container">
    <div class="panel panel-default" th:each="route : ${routes}">
        <div class="panel-heading">
            <span th:text="#{route} + ${route.id}">Route ID</span>
            <span th:text="#{container.quantity} + '(' + ${route.containerQty} + ')'">Container Qty</span>
        </div>

        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed table-16">
                <thead>
                <tr>
                    <th th:text="#{container.no}">Container No.</th>
                    <th th:text="#{container.type}"></th>
                    <th th:text="#{container.subtype}">Subtype</th>
                    <th th:text="#{container.owner}">Owner</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="container : ${route.containers}">
                    <td th:text="${container.container} ? ${container.container.bicCode} : ${container.bicCode}">
                        Container No.
                    </td>
                    <td th:text="#{${containerTypeMap[order.containerType]}}"></td>
                    <td th:text="${container.container} ? ${container.container.subtype.name} : ${container.bicCode}"></td>
                    <td th:text="${container.container} ? ${container.container.owner.name} : ''"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div><!-- container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
