<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"/>
<!-- {!end layout} -->

<div class="container">
    <br/>
    <ul class="nav nav-tabs">
        <li class="active" th:class="${tab} == 'detail' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/detail'" th:text="#{order.detail}">Order Detail</a></li>
        <li class="active" th:class="${tab} == 'task' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/task'" th:text="#{task}">Task</a></li>
        <!--
        <li class="active" th:class="${tab} == 'charge' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/charge'" th:text="#{charge}">Charge</a></li>
        -->
        <li class="active" th:class="${tab} == 'container' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/container'" th:text="#{container}">Container</a></li>        
    </ul>
</div><!-- tab bar -->

<br/>

<div class="container">
    <div class="panel panel-default" th:each="route : ${routes}">
        <div class="panel-heading">
            <span th:text="#{route} + ${route.id}">Route ID</span>
            <span th:text="#{container.quantity} + '(' + ${route.containerQty} + ')'">Container Qty</span>
        </div>

        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed table-16">
                <thead>
                <tr>
                    <th th:text="#{container.no}">Container No.</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="container : ${route.containers}">
                    <td th:text="${container.container} ? ${container.container.bicCode} : ${container.bicCode}">
                        Container No.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div><!-- container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
