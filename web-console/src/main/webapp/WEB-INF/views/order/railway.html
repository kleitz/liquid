<!DOCTYPE html>
<html>
<head>
    <div th:include="layout :: head"></div>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"/>
<!-- {!end layout} -->

<div th:include="order_template :: tab"></div>

<br/>

<div class="container">
    <label th:text="#{railway.plan.report.time} + ': '">Plan Report Time:</label><span th:text="${order.planReportTime}"></span><br/>
    <label th:text="#{railway.plan.type} + ': '">Plan Type:</label><span th:text="${order.railwayPlanType}"></span><br/>
    <label th:text="#{customer} + ': '">Customer:</label><span th:text="${order.customerName}"></span><br/>
    <label th:text="#{container.quantity} + ': '">Container Quantity:</label><span th:text="${order.containerQuantity}"></span><br/>
    <label th:text="#{container.type} + ': '">Container Type:</label><span th:text="#{${containerTypeMap[order.containerType]}}"></span><br/>
    <label th:text="#{container.attribute} + ': '">Container Attribute:</label><span th:text="${order.containerAttribute}"></span><br/>
    <label th:text="#{goods} + ': '">Goods Name:</label><span th:text="${order.goodsName}"></span><br/>
    <label th:text="#{goods.dimension} + ': '">Goods Dimension:</label><span th:text="${order.goodsDimension}"></span><br/>
    <label th:text="#{railway.program.no} + ': '">Program No.:</label><span th:text="${order.programNo}"></span><br/>
    <label th:text="#{railway.destination.station} + ': '">Destination Station:</label><span th:text="${order.railDestination}"></span><br/>
    <label th:text="#{consignee} + ': '">Consignee:</label><span th:text="${order.consignee}"></span><br/>
    <label th:text="#{comment} + ': '">Comment:</label><span th:text="${order.comment}"></span><br/>
    <label th:text="#{railway.same.day} + ': '">Same Day:</label><span th:text="${order.sameDay} == true ? #{true} : ''"></span><br/>
</div><!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
