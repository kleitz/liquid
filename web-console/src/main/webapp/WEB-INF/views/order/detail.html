<!DOCTYPE html>
<html>
<head>
    <div th:include="layout :: head"></div>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div th:include="order_template :: tab"></div>

<div id="order" class="container">
<form id="orderForm" action="/order" method="POST" th:object="${order}" class="center">
<div class="panel panel-default">
<div class="panel-heading" th:text="#{order.basic.info} + '[' + *{orderNo} + ']'">Order Basic Info</div>
<div class="panel-body">

<div class="row">
    <div class="row" th:if="${order.id}">
        <div class="col-lg-3">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
            </div>
        </div>
    </div>
    
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{service.type}">Service Type</label>
            <select th:field="*{serviceTypeId}" class="form-control" disabled="disabled">
                <option th:each="serviceType : ${serviceTypes}"
                        th:value="${serviceType.id}"
                        th:text="'(' + ${serviceType.code} + ')' + ${serviceType.name}">Service Type Name
                </option>
            </select>
        </div>
    </div>

    <input type="hidden" th:field="*{customerId}"/>

    <div class="col-lg-6">
        <div class="form-group" th:classappend="${#fields.hasErrors('customerName')} ? 'has-error'">
            <label th:text="#{customer} + ' *'">Customer</label><br/>
            <input type="text" th:field="*{customerName}" class="typeahead form-control" placeholder="customer name"
                   th:placeholder="#{customer.name}"  disabled="disabled"/>
            <span th:errors="*{customerName}">error</span>
        </div>
    </div>
    
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{trade.type}">Trade Type</label>
            <ul class="list-inline">
                <li th:each="trade : ${tradeTypes}">
                    <input type="radio" th:field="*{tradeType}" th:value="${trade.type}" disabled="disabled"/>
                    <label th:for="${#ids.prev('tradeType')}"
                           th:text="#{${trade.i18nKey}}">Trade Type</label>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{origination}">Origin</label>
            <select th:field="*{originId}" class="form-control" disabled="disabled">
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.name}">Location Name
                </option>
            </select>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{destination}">Destination</label>
            <select th:field="*{destinationId}" class="form-control" disabled="disabled">
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.name}">Location Name
                </option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('consignee')} ? 'has-error'">
            <label th:text="#{consignee}">Consignee</label>
            <input type="text" th:field="*{consignee}" class="form-control" disabled="disabled"/>

            <span th:errors="*{consignee}">error</span>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('consigneePhone')} ? 'has-error'">
            <label th:text="#{consignee.phone}">Consignee</label>
            <input type="text" th:field="*{consigneePhone}" class="form-control" disabled="disabled"/>

            <span th:errors="*{consigneePhone}">error</span>
        </div>
    </div>
    
    <div class="col-lg-6">
        <div class="form-group" th:classappend="${#fields.hasErrors('consigneeAddress')} ? 'has-error'">
            <label th:text="#{consignee.address}">Consignee Address</label>
            <input type="text" th:field="*{consigneeAddress}" class="form-control" disabled="disabled"/>

            <span th:errors="*{consigneeAddress}">error</span>
        </div>
    </div>    
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{goods}">Cargo</label>
            <select th:field="*{goodsId}" class="form-control">
                <option th:each="goods : ${cargos}"
                        th:value="${goods.id}"
                        th:text="${goods.name}">Cargo Name
                </option>
            </select>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('goodsWeight')} ? 'has-error'">
            <label th:text="#{goods.weight.with.unit} + ' *'">Cargo Weight</label>
            <input type="text" th:field="*{goodsWeight}" class="form-control" disabled="disabled"/>

            <span th:errors="*{goodsWeight}">error</span>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{loading.type}">Loading Type</label>
            <ul class="list-inline">
                <li th:each="loading : ${loadingTypes}">
                    <input type="radio" th:field="*{loadingType}" th:value="${loading.type}" disabled="disabled"/>
                    <label th:for="${#ids.prev('loadingType')}"
                           th:text="#{${loading.i18nKey}}">Loading Type</label>
                </li>
            </ul>
        </div>
    </div>    
</div>

<div class="row">
    <div id="loadingAddressSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingAddress')} ? 'has-error'">
            <label th:text="#{loading.address}">Loading Address</label>
            <input type="text" th:field="*{loadingAddress}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingAddress}">error</span>
        </div>
    </div>

    <div id="loadingEtSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingEstimatedTime')} ? 'has-error'">
            <label th:text="#{loading.et}">Loading ET</label>
            <input type="text" th:field="*{loadingEstimatedTime}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingEstimatedTime}">error</span>
        </div>
    </div>

    <div id="loadingContactSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingContact')} ? 'has-error'">
            <label th:text="#{loading.contact}">Loading Contact</label>
            <input type="text" th:field="*{loadingContact}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingContact}">error</span>
        </div>
    </div>

    <div id="loadingPhoneSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingPhone')} ? 'has-error'">
            <label th:text="#{loading.phone}">Loading Phone</label>
            <input type="text" th:field="*{loadingPhone}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingPhone}">error</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{container.type}">Container Type</label>
            <ul class="list-inline">
                <li th:each="containerType : ${containerTypeMap}">
                    <input type="radio" th:field="*{containerType}" th:value="${containerType.key}" disabled="disabled"/>
                    <label th:for="${#ids.prev('containerType')}"
                           th:text="#{${containerType.value}}">Container Type</label>
                </li>
            </ul>
        </div>
    </div>    
    
    <div id="ownContainerSubtypeSec" class="col-lg-3">
        <div class="form-group">
            <label th:text="#{container.subtype}">Container Subtype</label>
            <select th:field="*{selfContainerSubtypeId}" class="form-control" disabled="disabled">
                <option th:each="containerSubtype : ${selfContainerSubtypes}"
                        th:value="${containerSubtype.id}"
                        th:text="${containerSubtype.name}">Container Subtype Name
                </option>
            </select>
        </div>
    </div>
    
   <div id="railContainerSubtypeSec" class="col-lg-3">
        <div class="form-group">
            <label th:text="#{container.subtype}">Container Subtype</label>
            <select th:field="*{railContainerSubtypeId}" class="form-control" disabled="disabled">
                <option th:each="containerSubtype : ${railContainerSubtypes}"
                        th:value="${containerSubtype.id}"
                        th:text="${containerSubtype.name}">Container Subtype Name
                </option>
            </select>
        </div>
    </div>
    
    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('containerQuantity')} ? 'has-error'">
            <label th:text="#{container.quantity} + ' *'">Container Quantity</label>
            <input type="text" th:field="*{containerQuantity}" class="form-control" disabled="disabled"/>

            <span th:errors="*{containerQuantity}">error</span>
        </div>
    </div> 
</div>

</div><!-- panel-body -->
</div><!-- panel -->

<div class="panel panel-default">
<div class="panel-heading" th:text="#{order.price.info}">Price Info</div>
<div class="panel-body">
<table class="table table-striped table-hover table-condensed table-16">
    <thead>
    <tr>
        <th th:text="#{service.item}">Service Item</th>
        <th th:text="#{currency}">Unit Price</th>
        <th th:text="#{price}">Unit Price</th>
        <th th:text="#{comment}">Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="serviceItem, rowStat : *{serviceItems}">
        <td>
            <input type="hidden" th:field="*{serviceItems[__${rowStat.index}__].id}" />
            <select class="form-control" th:field="*{serviceItems[__${rowStat.index}__].serviceSubtypeId}" disabled="disabled">
                <option th:each="serviceSubtype : ${serviceSubtypes}" th:value="${serviceSubtype.id}" th:text="${serviceSubtype.name}">Service Subtype</option>
            </select>
        </td>
        <td>
	        <select th:field="*{serviceItems[__${rowStat.index}__].currency}" class="form-control" disabled="disabled">
	            <option value="0">CNY</option>
	            <option value="1">USD</option>
	        </select>        
        </td>
        <td>
            <input type="text" class="form-control" th:field="*{serviceItems[__${rowStat.index}__].quotation}" disabled="disabled"/>
        </td>
        <td>
            <input type="text" class="form-control" th:field="*{serviceItems[__${rowStat.index}__].comment}" disabled="disabled"/>
        </td>        
    </tr>
    </tbody>
</table>
</div><!-- panel-body -->

<ul class="list-group">
    <li class="list-group-item">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label th:text="#{usd.total} + ' *'">USD Total</label>
                    <input type="text" th:field="*{usdTotal}" class="form-control" readonly="readonly"/>
                    <span th:errors="*{usdTotal}">error</span>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label th:text="#{cny.total} + ' *'">CNY Total</label>
                    <input type="text" th:field="*{cnyTotal}" class="form-control" readonly="readonly"/>
                    <span th:errors="*{cnyTotal}">error</span>
                </div>
            </div>
        </div>        
    </li>
</ul>
        
</div><!-- panel -->
</form>
</div>
<!-- /#order .container -->

<div>
    <div id="shipping_plan" class="container" th:unless="${#lists.isEmpty(routes)}">
        <div class="panel panel-default" th:each="route : ${routes}">
            <div class="panel-heading">
                <span th:text="#{route} + ${route.id}">Route ID</span>
                <span th:text="#{container.quantity} + '(' + ${route.containerQty} + ')'">Container Qty</span>
            </div>

            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed table-16"
                       th:unless="${#lists.isEmpty(route.legs)}">
                    <thead>
                    <tr>
                        <th th:text="#{leg.id}">Leg ID</th>
                        <th th:text="#{trans.mode}">Trans Mode</th>
                        <th th:text="#{sp.name}">SP Name</th>
                        <th th:text="#{origination}">Origination</th>
                        <th th:text="#{destination}">Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leg : ${route.legs}">
                        <td th:text="${leg.id}">Leg ID</td>
                        <td th:text="#{${transModes[leg.transMode]}}">Trans Mode</td>
                        <td th:text="${leg.sp} ? ${leg.sp.name} : ''">SP Name</td>
                        <td th:text="${leg.srcLoc.name}">Origination</td>
                        <td th:text="${leg.dstLoc.name}">Destination</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /#shipping_plan -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->

<script>
    $(document).ready(function(){
    if($('input[name=loadingType]:checked', '#orderForm').val() == 0) {
    $("#loadingAddressSec").hide();
    $("#loadingEtSec").hide();
    $("#loadingContactSec").hide();
    $("#loadingPhoneSec").hide();
    }
    $("input[name$='loadingType']").click(function() {
    var value = $(this).val();
    if(value == 0) {
    $("#loadingAddressSec").hide();
    $("#loadingEtSec").hide();
    $("#loadingContactSec").hide();
    $("#loadingPhoneSec").hide();
    }
    else {
    $("#loadingAddressSec").show();
    $("#loadingEtSec").show();
    $("#loadingContactSec").show();
    $("#loadingPhoneSec").show();
    }
    });
    
        if($('input[name=containerType]:checked', '#orderForm').val() == 0) {
            $("#ownContainerSubtypeSec").hide();
            $("#railContainerSubtypeSec").show();
        }
        else {
            $("#ownContainerSubtypeSec").show();
            $("#railContainerSubtypeSec").hide();           
        }    
    });

</script>

</body>

</html>
