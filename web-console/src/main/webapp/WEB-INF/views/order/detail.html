<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <br/>
    <ul class="nav nav-tabs">
        <li class="active" th:class="${tab} == 'detail' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/detail'" th:text="#{order.detail}">Order Detail</a></li>
        <li class="active" th:class="${tab} == 'task' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/task'" th:text="#{task}">Task</a></li>
        <li class="active" th:class="${tab} == 'charge' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/charge'" th:text="#{charge}">Charge</a></li>
    </ul>
</div>
<!-- /.container -->

<div id="order" class="container">
<form id="orderForm" action="/order" method="POST" th:object="${order}" class="center">
<div class="panel panel-default">
<div class="panel-heading" th:text="#{order.detail}">Order Detail</div>
<div class="panel-body">
<div class="row" th:if="${order.id}">
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{order.id}">Order ID</label>
            <input type="text" th:field="*{id}" class="form-control" disabled="disabled"/>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{customer}">Customer</label>
            <select th:field="*{customerId}" class="form-control" disabled="disabled">
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.name}">Customer Name
                </option>
            </select>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{origination} + ' *'">Origin</label>
            <select th:field="*{origination}" class="form-control" disabled="disabled">
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.name}">Location Name
                </option>
            </select>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('destination')} ? 'has-error'">
            <label th:text="#{destination} + ' *'">Destination</label>
            <select th:field="*{destination}" class="form-control" disabled="disabled">
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.name}">Location Name
                </option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('consignee')} ? 'has-error'">
            <label th:text="#{consignee} + ' *'">Consignee</label>
            <input type="text" th:field="*{consignee}" class="form-control" disabled="disabled"/>

            <span th:errors="*{consignee}">error</span>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('consigneePhone')} ? 'has-error'">
            <label th:text="#{consignee.phone} + ' *'">Consignee</label>
            <input type="text" th:field="*{consigneePhone}" class="form-control" disabled="disabled"/>

            <span th:errors="*{consigneePhone}">error</span>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group" th:classappend="${#fields.hasErrors('consigneeAddress')} ? 'has-error'">
            <label th:text="#{consignee.address} + ' *'">Consignee Address</label>
            <input type="text" th:field="*{consigneeAddress}" class="form-control" disabled="disabled"/>

            <span th:errors="*{consigneeAddress}">error</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{goods}">Cargo</label>
            <select th:field="*{goodsId}" class="form-control" disabled="disabled">
                <option th:each="goods : ${cargos}"
                        th:value="${goods.id}"
                        th:text="${goods.name}">Cargo Name
                </option>
            </select>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('goodsWeight')} ? 'has-error'">
            <label th:text="#{goods.weight.with.unit}">Cargo Weight</label>
            <input type="text" th:field="*{goodsWeight}" class="form-control" disabled="disabled"/>

            <span th:errors="*{goodsWeight}">error</span>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{trade.type}">Trade Type</label>
            <ul class="list-inline">
                <li th:each="trade : ${tradeTypes}">
                    <input type="radio" th:field="*{tradeType}" th:value="${trade.type}" disabled="disabled"/>
                    <label th:for="${#ids.prev('tradeType')}"
                           th:text="#{${trade.i18nKey}}">Trade Type</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{loading.type}">Loading Type</label>
            <ul class="list-inline">
                <li th:each="loading : ${loadingTypes}">
                    <input type="radio" th:field="*{loadingType}" th:value="${loading.type}"
                           disabled="disabled"/>
                    <label th:for="${#ids.prev('loadingType')}"
                           th:text="#{${loading.i18nKey}}">Loading Type</label>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div id="loadingAddressSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingAddress')} ? 'has-error'">
            <label th:text="#{loading.address}">Loading Address</label>
            <input type="text" th:field="*{loadingAddress}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingAddress}">error</span>
        </div>
    </div>

    <div id="loadingEtSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingEtStr')} ? 'has-error'">
            <label th:text="#{loading.et}">Loading ET</label>
            <input type="text" th:field="*{loadingEtStr}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingEtStr}">error</span>
        </div>
    </div>

    <div id="loadingContactSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingContact')} ? 'has-error'">
            <label th:text="#{loading.contact}">Loading Contact</label>
            <input type="text" th:field="*{loadingContact}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingContact}">error</span>
        </div>
    </div>

    <div id="loadingPhoneSec" class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('loadingPhone')} ? 'has-error'">
            <label th:text="#{loading.phone}">Loading Phone</label>
            <input type="text" th:field="*{loadingPhone}" class="form-control" disabled="disabled"/>

            <span th:errors="*{loadingPhone}">error</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{container.type}">Container Type</label>
            <ul class="list-inline">
                <li th:each="containerType : ${containerTypes}">
                    <input type="radio" th:field="*{containerType}" th:value="${containerType.type}"
                           disabled="disabled"/>
                    <label th:for="${#ids.prev('containerType')}"
                           th:text="#{${containerType.i18nKey}}">Container Type</label>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{container.capacity}">Container Capacity</label>
            <ul class="list-inline">
                <li th:each="capacity : ${containerCaps}">
                    <input type="radio" th:field="*{containerCap}" th:value="${capacity.type}"
                           disabled="disabled"/>
                    <label th:for="${#ids.prev('containerCap')}"
                           th:text="${capacity.name}">Container Capacity</label>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('containerQty')} ? 'has-error'">
            <label th:text="#{container.quantity} + ' *'">Container Quantity</label>
            <input type="text" th:field="*{containerQty}" class="form-control" disabled="disabled"/>

            <span th:errors="*{containerQty}">error</span>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{has.delivery}">hasDelivery</label>
            <input type="checkbox" th:field="*{hasDelivery}" class="form-control" disabled="disabled"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group" th:classappend="${#fields.hasErrors('salesPriceCny')} ? 'has-error'">
            <label th:text="#{price.with.unit}">Price</label>
            <input type="text" th:field="*{salesPriceCny}" class="form-control" disabled="disabled"/>

            <span th:errors="*{salesPriceCny}">error</span>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{extra.expense.with.unit}">Extra Expense</label>
            <input type="text" th:field="*{extExp}" class="form-control" disabled="disabled"/>

            <span th:errors="*{extExp}">error</span>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label th:text="#{extra.expense.comment}">Ext Exp Comments</label>
            <input type="text" th:field="*{extExpComment}" class="form-control" disabled="disabled"/>

            <span th:errors="*{extExpComment}">error</span>
        </div>
    </div>
</div>
</div>
</div>
</form>
</div>
<!-- /#order .container -->

<div th:if="${planning}">
    <div id="shipping_plan" class="container" th:unless="${#lists.isEmpty(planning.routes)}">
        <div class="panel panel-default" th:each="route : ${planning.routes}">
            <div class="panel-heading">
                <span th:text="#{route} + ${route.id}">Route ID</span>
                <span th:text="#{container.quantity} + '(' + ${route.containerQty} + ')'">Container Qty</span>
            </div>

            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed table-16"
                       th:unless="${#lists.isEmpty(route.legs)}">
                    <thead>
                    <tr>
                        <th th:text="#{leg.id}">Leg ID</th>
                        <th th:text="#{trans.mode}">Trans Mode</th>
                        <th th:text="#{sp.name}">SP Name</th>
                        <th th:text="#{origination}">Origination</th>
                        <th th:text="#{destination}">Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leg : ${route.legs}">
                        <td th:text="${leg.id}">Leg ID</td>
                        <td th:text="#{${transModes[leg.transMode]}}">Trans Mode</td>
                        <td th:text="${leg.sp} ? ${leg.sp.name} : ''">SP Name</td>
                        <td th:text="${leg.srcLoc.name}">Origination</td>
                        <td th:text="${leg.dstLoc.name}">Destination</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /#shipping_plan -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->

<script>
    $(document).ready(function(){
    if($('input[name=loadingType]:checked', '#orderForm').val() == 0) {
    $("#loadingAddressSec").hide();
    $("#loadingEtSec").hide();
    $("#loadingContactSec").hide();
    $("#loadingPhoneSec").hide();
    }
    $("input[name$='loadingType']").click(function() {
    var value = $(this).val();
    if(value == 0) {
    $("#loadingAddressSec").hide();
    $("#loadingEtSec").hide();
    $("#loadingContactSec").hide();
    $("#loadingPhoneSec").hide();
    }
    else {
    $("#loadingAddressSec").show();
    $("#loadingEtSec").show();
    $("#loadingContactSec").show();
    $("#loadingPhoneSec").show();
    }
    });
    });
</script>

</body>

</html>
