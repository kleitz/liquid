<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"/>
<!-- {!end layout} -->

<div class="container">
    <br/>
    <ul class="nav nav-tabs">
        <li class="active" th:class="${tab} == 'detail' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/detail'" th:text="#{order.detail}">Order Detail</a></li>
        <li class="active" th:class="${tab} == 'task' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/task'" th:text="#{task}">Task</a></li>
        <li class="active" th:class="${tab} == 'charge' ? 'active'">
            <a th:href="'/order/' + ${order.id} + '/charge'" th:text="#{charge}">Charge</a></li>
    </ul>
</div>
<!-- /.container -->

<br/>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed table-16"
                   sth:unless="${#lists.isEmpty(completedTasks)}">
                <thead>
                <tr>
                    <th th:text="#{task.id}">Task ID</th>
                    <th th:text="#{task.name}">Task Name</th>
                    <th th:text="#{task.description}">Task Description</th>
                    <th th:text="#{task.owner}">Task Owner</th>
                    <th th:text="#{task.owner}">Start Time</th>
                    <th th:text="#{task.owner}">Claim Time</th>
                    <th th:text="#{task.owner}">End Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${completedTasks}">
                    <td th:text="${task.id}">Task ID</td>
                    <td th:text="${task.name}"/>
                    <td th:text="${task.description}">Task Description</td>
                    <td th:text="${task.assignee}">Task Owner</td>
                    <td th:text="${#dates.format(task.startTime, 'yyyy-MM-dd HH:mm')}">Start Time</td>
                    <td th:text="${task.claimTime} ? ${#dates.format(task.claimTime, 'yyyy-MM-dd HH:mm')} : ''">Claim
                        Time
                    </td>
                    <td th:text="${task.endTime} ? ${#dates.format(task.endTime, 'yyyy-MM-dd HH:mm')} : ''">End Time
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
