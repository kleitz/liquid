<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="layout :: task-bar"/>
<!-- {!end task bar} -->

<br/>

<div class="container" th:if="${task.assignee}">
    <form action="/task/{taskId}/disty" method="POST" class="form-horizontal center"
          th:object="${disty}" th:action="'/task/' + ${taskId} + '/disty'">

        <div class="form-group" th:classappend="${#fields.hasErrors('distyPrice')} ? 'has-error'">
            <label class="col-lg-4 control-label" th:text="#{disty.price}">Disty Price</label>

            <div class="col-lg-8">
                <input type="text" th:field="*{distyPrice}" class="form-control"/>
                <span th:errors="*{distyPrice}">error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-8">
                <input type="submit" name="save" value="Save Order" class="btn btn-default"
                       th:attr="value=#{order.save}"/>
                <span th:if="${done}" class="glyphicon glyphicon-ok"/>
            </div>
        </div>

    </form>
</div>
<!-- /.container -->

<br/>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
