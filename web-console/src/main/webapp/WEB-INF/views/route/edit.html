<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
    <link rel="icon" href="/resources/favicon.ico"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<!-- {!begin task bar} -->
<div th:include="order_template :: tab"/>
<!-- {!end task bar} -->

<div class="container" th:unless="${#lists.isEmpty(routes)}">
    <div class="panel panel-default" th:each="route : ${routes}">
        <!--
        <div class="panel-heading">
            <span th:text="#{route} + ${route.id}">Route ID</span>
            <span th:text="#{container.quantity} + '(' + ${route.containerQty} + ')'">Container Qty</span>
        </div>
        -->
        <div class="panel-body">
            <form th:action="'/route?o=' + ${order.id}" method="POST" th:object="${routes}">
            <table class="table table-striped table-hover table-condensed table-16" th:each="route, rowStat: *{routes}">
                <caption th:text="#{rail}"></caption>
                <thead>
                <tr>
                    <th th:text="#{rail.origination}">Railway Origination</th>
                    <th th:text="#{rail.destination}">Railway Destination</th>
                    <th th:text="#{container.no}">Container No.</th>
                    <th th:text="#{fleet}">Fleet</th>
                    <th th:text="#{plate.no}">Plate No.</th>
                    <th th:text="#{trucker}">Trucker</th>
                    <th th:text="#{loading.toc}">Loading TOC</th>
                    <th th:text="#{rail.plan.no}">Trans Plan No.</th>
                    <th th:text="#{rail.ets}">Rail ETS</th>
                    <th th:text="#{station.toa}">Station TOA</th>
                    <th th:text="#{rail.ats}">Rail ATS</th>
                </tr>
                </thead>
                <tbody>                
                <tr th:each="transport, rowStat1: *{routes[__${rowStat.index}__].railTransport}">
                    <input type="hidden" th:field="*{routes[__${rowStat.index}__].railTransport[__${rowStat1.index}__].id}" />
                    <td th:text="*{routes[__${rowStat.index}__].railTransport[__${rowStat1.index}__].source}"></td>
                    <td th:text="*{routes[__${rowStat.index}__].railTransport[__${rowStat1.index}__].destination}"></td>
                    <td>Container No.</td>
                    <td>
                        <select th:field="*{routes[__${rowStat.index}__].railTransport[__${rowStat1.index}__].fleetId}" class="form-control input-sm">
                            <option th:each="fleet : ${fleets}"
                                    th:value="${fleet.id}"
                                    th:text="${fleet.name}">SP Name
                            </option>
                        </select>                        
                    </td>
                    <td>
                        <input type="text" th:field="*{routes[__${rowStat.index}__].railTransport[__${rowStat1.index}__].plateNo}" class="form-control input-sm"/>
                    </td>
                    <td>
                        <input type="text" th:field="*{routes[__${rowStat.index}__].railTransport[__${rowStat1.index}__].trucker}" class="form-control input-sm"/>
                    </td>
                    <td>Loading TOC</td>
                    <td>Trans Plan No.</td>
                    <td>Rail TOA</td>
                    <td>Station TOA</td>
                    <td>Rail ATS</td>
                </tr>
                </tbody>
            </table>
            </form>
        </div><!-- panel-body -->
    </div><!-- panel -->
</div><!-- container -->


<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
