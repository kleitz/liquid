<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="m" class="container">
    <div class="row">
        <div class="col-xs-4"><h3><span th:text="#{route}"></span></h3></div>
        <div class="col-xs-8"><br /><a href="/route/new" class="pull-right"><i class="glyphicon glyphicon-plus text-success" /></a></div>        
    </div><!-- row -->
    
    <hr />    
    
    <ul class="list-group" th:unless="${#lists.isEmpty(page.content)}">
        <li class="list-group-item" th:each="row : ${page.content}">
            <h4>
            #<span th:text="${row.id}"></span> <a th:href="'/route/' + ${row.id}"><span th:text="${row.name}"></span></a> <small><span th:if="${row.from}" th:text="${row.from.name}" /><span th:if="${row.to}"  th:text="${row.to.name}" /></small>
            </h4>
        </li>
    </ul>

    <div th:include="layout :: pagination_bar"></div>
</div>

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
