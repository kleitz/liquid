<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">
    <table class="table table-striped table-hover table-condensed table-16" th:unless="${#lists.isEmpty(sps)}">
        <thead>
        <tr>
            <th th:text="#{sp.id}">ID</th>
            <th th:text="#{sp.name}">Name</th>
            <th th:text="#{sp.type}">Type</th>
            <th th:text="#{sp}">Address</th>
            <th th:text="#{sp}">Contact</th>
            <th th:text="#{sp}">Phone</th>
            <th th:text="#{sp}">Cell</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp : ${sps}">
            <td th:text="${sp.id}">ID</td>
            <td th:text="${sp.name}">Name</td>
            <td th:text="#{${spTypes[__${sp.type}__].i18nKey}}">Type</td>
            <td th:text="${sp.address} + ', ' + ${sp.postcode}">Name</td>
            <td th:text="${sp.contact}">Contact</td>
            <td th:text="${sp.phone}">Phone</td>
            <td th:text="${sp.cell}">Cell</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <form action="/sp" method="POST" th:object="${sp}" class="form-horizontal center">
        <div class="form-group">
            <label th:text="#{sp.name}" class="col-lg-4 control-label">Name</label>

            <div class="col-lg-8">
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>
            <span th:errors="*{name}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{sp.type}" class="col-lg-4 control-label">SP Type</label>

            <div class="col-lg-8">
                <select th:field="*{type}" class="form-control">
                    <option th:each="spType : ${spTypes}"
                            th:value="${spType.type}"
                            th:text="#{${spType.i18nKey}}">SP Name
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label th:text="#{address}" class="col-lg-4 control-label">Address</label>

            <div class="col-lg-8">
                <input type="text" th:field="*{address}" class="form-control"/>
            </div>

            <span th:errors="*{address}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{postcode}" class="col-lg-4 control-label">Postcode</label>

            <div class="col-lg-8">
                <input type="text" th:field="*{postcode}" class="form-control"/>
            </div>

            <span th:errors="*{postcode}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{contact}" class="col-lg-4 control-label">Contact</label>

            <div class="col-lg-8">
                <input type="text" th:field="*{contact}" class="form-control"/>
            </div>

            <span th:errors="*{contact}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{phone}" class="col-lg-4 control-label">Phone</label>

            <div class="col-lg-8">
                <input type="text" th:field="*{phone}" class="form-control"/>
            </div>

            <span th:errors="*{phone}">error</span>
        </div>

        <div class="form-group">
            <label th:text="#{cell}" class="col-lg-4 control-label">Cell</label>

            <div class="col-lg-8">
                <input type="text" th:field="*{cell}" class="form-control"/>
            </div>
            <span th:errors="*{cell}">error</span>
        </div>

        <input type="submit" value="Add SP" class="btn btn-lg btn-primary btn-block"
               th:attr="value=#{sp.add}"/>
    </form>
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resources/js/bootstrap-3.0.0.js"></script>
</body>

</html>
