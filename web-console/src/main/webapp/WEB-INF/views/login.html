<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/resources/assets/js/html5shiv.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container">

    <form name='f' action="/login" method='POST' class="form">
        <h3 class="form-heading" th:text="#{login}">Login</h3>

        <div th:if="${param.error}">
            <div th:each="error : ${param.error}">
                <p class="alert" th:text="#{${error}}"/>
            </div>
        </div>

        <div class="form-group">
            <label th:text="#{username}">Username</label>
            <input type="text" name="username" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:text="#{password}">Password</label>
            <input type="password" name="password" class="form-control"/>
        </div>

        <input type="submit" value='Login' class="btn btn-success btn-block" th:value="#{login}"/>
    </form>

</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:include="layout :: js"></div>
<!-- {!end layout} -->
</body>

</html>
