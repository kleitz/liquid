<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liquid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap-3.0.0.css" rel="stylesheet" media="screen"/>
    <link href="/resources/css/liquid.css" rel="stylesheet"/>
</head>

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<br/>


<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">

        <div th:include="layout :: left-side"/>

        <div class="col-xs-12 col-sm-9">
            <p th:text="#{${title}}">Task Title</p>

            <table class="table table-striped table-hover table-condensed table-16"
                   sth:unless="${#lists.isEmpty(tasks)}">
                <thead>
                <tr>
                    <th th:text="#{task.id}">Task ID</th>
                    <th th:text="#{task.name}">Task Name</th>
                    <th th:text="#{task.description}">Task Description</th>
                    <th th:text="#{task.owner}">Task Owner</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}">Task ID</td>
                    <td>
                        <a href="/task/taskId" th:href="'/task/' + ${task.id}" th:text="${task.name}">Task Name</a>
                    </td>
                    <td th:text="${task.description}">Task Description</td>
                    <td th:text="${task.assignee}">Task Owner</td>
                    <td>
                        <a href="/task?action=claim" class="btn btn-default btn-xs"
                           th:if="!${task.assignee}" th:href="'/task/' + ${task.id}">
                            <i class="glyphicon glyphicon-check"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--/span-->
    </div>
    <!--/row-->
</div>
<!-- /.container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->
</body>
</html>
