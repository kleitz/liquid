<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Customized</title>

    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <h1>Hello, customized bootstrap components!</h1>
  
    <hr />

    <div class="container-fluid">

      <form class="form-horizontal">
        <div class="row">
          <div class="col-lg-2 col-xs-12">
            <div class="form-group">
              <label for="orderId" class="col-xs-4 control-label">Order Id</label>
              <div class="col-xs-8">
                <input type="text" class="form-control input-sm" id="orderId" placeholder="ORDER000001" />
              </div>
            </div>
            <div class="form-group">
              <label for="customer" class="col-xs-4 control-label">Customer</label>
              <div class="col-xs-8">
                <input type="text" class="form-control input-sm" id="customer" placeholder="Liquid Inc." />
              </div>
            </div> 
          </div>
          <div class="col-lg-2 col-xs-12">
            <div class="form-group">
              <label for="source" class="col-xs-4 control-label">Source</label>
              <div class="col-xs-8">
                <select class="form-control input-sm" id="source">
                  <option>Beijing</option>
                  <option>Harbin</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="destination" class="col-xs-4 control-label">Destination</label>
              <div class="col-xs-8">
                <select class="form-control input-sm" id="destination">
                  <option>Harbin</option>
                  <option>Beijing</option>
                </select>
              </div>
            </div> 
          </div>
          <div class="col-lg-2 col-xs-12">
            <div class="form-group">
              <label for="cargo" class="col-xs-4 control-label">Cargo</label>
              <div class="col-xs-8">
                <input type="text" class="form-control input-sm" id="cargo" placeholder="Coffee Bean" />
              </div>
            </div>
            <div class="form-group">
              <label for="weight" class="col-xs-4 control-label">Weight (Ton)</label>
              <div class="col-xs-8">
                <input type="text" class="form-control input-sm" id="weight" placeholder="10" />
              </div>
            </div> 
          </div>
          <div class="col-lg-2 col-xs-12">
            <div class="form-group">
              <label for="createdBy" class="col-xs-4 control-label">Created By</label>
              <div class="col-xs-8">
                <input type="text" class="form-control input-sm" id="createdBy" placeholder="Red Brick" />
              </div>
            </div>
            <div class="form-group">
              <label for="createdAt" class="col-xs-4 control-label">Created At</label>
              <div class="col-xs-8">
                <input type="datetime" class="form-control input-sm" id="createdAt" placeholder="10" />
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="container-fluid">
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>col1</th> 
            <th>col2</th> 
            <th>col3</th> 
            <th>col4</th> 
            <th>col5</th> 
            <th>col6</th> 
            <th>col7</th> 
            <th>col8</th> 
          </tr>
        </thead> 
        <tbody>
          <tr>
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
          </tr>
          <tr>
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
          </tr>
 
        </tbody>
      </table> 
    </div>

    <hr />

    <div class="container-fluid">
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>col1</th> 
            <th>col2</th> 
            <th>col3</th> 
            <th>col4</th> 
            <th>col5</th> 
            <th>col6</th> 
            <th>col7</th> 
            <th>col8</th> 
          </tr>
        </thead> 
        <tbody>
          <tr>
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td>row1</td> 
            <td><button type="button" class="btn btn-default btn-xs">Default</button></td> 
          </tr>
          <tr>
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td>row2</td> 
            <td><button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true" /></button></td> 
          </tr>
 
        </tbody>
      </table> 
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
